<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小熊貓vs其他物種 - 物種比較</title>
<style>
    :root {
        --flow-primary: #2d5016;
        --flow-secondary: #4a7c59;
        --flow-accent: #7fb069;
        --flow-light: #d6eadf;
        --flow-cream: #f7f9f7;
        --flow-white: #ffffff;
        --flow-brown: #8b4513;
        --flow-orange: #ff6b35;
        --flow-gray: #6b7280;
        --flow-text: #1f2937;
        --flow-sage: #9caf88;
        --flow-moss: #7a8471;
        --flow-sand: #f2e6d8;
        --flow-earth: #d4b59f;
        --red-panda-orange: #ec6d13;
        --mobile-safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: 'Georgia', 'Times New Roman', serif;
        background: linear-gradient(135deg, var(--flow-cream) 0%, var(--flow-light) 100%);
        color: var(--flow-text);
        line-height: 1.7;
        overflow-x: hidden;
        padding-bottom: calc(120px + var(--mobile-safe-bottom));
        min-height: 100vh;
        position: relative;
    }

    /* 有機背景裝飾 */
    .organic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .organic-shape {
        position: absolute;
        background: rgba(127, 176, 105, 0.1);
        border-radius: 50% 30% 70% 40%;
        animation: organicFloat 25s infinite ease-in-out;
    }

    .organic-shape:nth-child(1) {
        width: 300px;
        height: 200px;
        top: 10%;
        right: -50px;
        animation-delay: 0s;
    }

    .organic-shape:nth-child(2) {
        width: 250px;
        height: 180px;
        bottom: 20%;
        left: -80px;
        border-radius: 40% 60% 30% 70%;
        animation-delay: -8s;
    }

    .organic-shape:nth-child(3) {
        width: 180px;
        height: 220px;
        top: 50%;
        right: 10%;
        border-radius: 60% 40% 80% 20%;
        animation-delay: -15s;
    }

    @keyframes organicFloat {
        0%, 100% {
            transform: translateY(0px) rotate(0deg) scale(1);
            border-radius: 50% 30% 70% 40%;
        }
        25% {
            transform: translateY(-30px) rotate(5deg) scale(1.1);
            border-radius: 40% 60% 30% 70%;
        }
        50% {
            transform: translateY(-20px) rotate(-3deg) scale(0.9);
            border-radius: 60% 40% 80% 20%;
        }
        75% {
            transform: translateY(-40px) rotate(8deg) scale(1.05);
            border-radius: 30% 70% 40% 60%;
        }
    }

    /* Header */
    .flow-header {
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(247, 249, 247, 0.95);
        backdrop-filter: blur(12px);
        padding: 1rem;
        border-bottom: 2px solid transparent;
        border-image: linear-gradient(90deg, var(--flow-accent), transparent) 1;
    }

    .flow-back-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        border: none;
        background: linear-gradient(135deg, var(--flow-accent), var(--flow-secondary));
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 50% 30% 50% 30%;
    }

    .flow-back-btn:hover {
        transform: scale(1.1) rotate(5deg);
        border-radius: 30% 50% 30% 50%;
    }

    .flow-header-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--flow-primary);
        text-shadow: 1px 1px 2px rgba(127, 176, 105, 0.2);
    }

    .flow-spacer {
        width: 44px;
    }

    /* Main Container */
    .flow-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    /* Loading */
    .flow-loading {
        text-align: center;
        padding: 4rem 0;
    }

    .flow-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--flow-light);
        border-top: 3px solid var(--flow-accent);
        border-radius: 50%;
        margin: 0 auto 1rem;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Tab Navigation */
    .flow-tabs {
        display: flex;
        gap: 0.5rem;
        margin: 2rem 0;
        background: var(--flow-white);
        border-radius: 25px;
        padding: 0.5rem;
        box-shadow: 0 8px 32px rgba(45, 80, 22, 0.1);
        overflow: hidden;
    }

    .flow-tab {
        flex: 1;
        padding: 1rem;
        background: none;
        border: none;
        color: var(--flow-gray);
        font-weight: 500;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
    }

    .flow-tab.active {
        background: linear-gradient(135deg, var(--flow-primary), var(--flow-secondary));
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(45, 80, 22, 0.3);
    }

    .flow-tab:not(.active):hover {
        background: var(--flow-light);
        color: var(--flow-primary);
        transform: translateY(-1px);
    }

    /* Content Sections */
    .flow-content {
        margin: 2rem 0;
    }

    .flow-section {
        display: none;
        animation: flowFadeIn 0.5s ease-in-out;
    }

    .flow-section.active {
        display: block;
    }

    @keyframes flowFadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .flow-card {
        background: var(--flow-white);
        border-radius: 30px 10px 30px 10px;
        margin-bottom: 2rem;
        overflow: hidden;
        box-shadow: 0 12px 40px rgba(45, 80, 22, 0.1);
        border: 2px solid transparent;
        background-clip: padding-box;
        position: relative;
    }

    .flow-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--flow-accent), var(--flow-secondary), var(--flow-primary));
        border-radius: 30px 10px 0 0;
    }

    .flow-card-header {
        padding: 2.5rem 2rem 1.5rem;
        background: linear-gradient(135deg, rgba(127, 176, 105, 0.05), transparent);
    }

    .flow-card-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--flow-primary);
        margin-bottom: 1rem;
        text-align: center;
    }

    .flow-card-subtitle {
        font-size: 1rem;
        color: var(--flow-gray);
        text-align: center;
        margin-bottom: 1.5rem;
        font-style: italic;
    }

    .flow-card-content {
        padding: 2rem;
    }

    /* Animals Grid */
    .flow-animals-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .flow-animal-card {
        background: linear-gradient(135deg, var(--flow-cream), var(--flow-white));
        border-radius: 20px 5px 20px 5px;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s ease;
        border: 2px solid var(--flow-light);
        position: relative;
        overflow: hidden;
    }

    .flow-animal-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--flow-accent), var(--flow-orange));
        border-radius: 20px 5px 0 0;
    }

    .flow-animal-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 16px 48px rgba(45, 80, 22, 0.15);
        border-color: var(--flow-accent);
    }

    .flow-animal-image {
        width: 100%;
        height: 100px;
        object-fit: cover;
        margin-bottom: 1rem;
        border-radius: 15px;
        filter: brightness(1.1) contrast(1.1);
    }

    .flow-animal-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--flow-primary);
        margin-bottom: 0.5rem;
    }

    .flow-animal-scientific {
        font-size: 0.85rem;
        color: var(--flow-gray);
        margin-bottom: 1rem;
        font-style: italic;
    }

    .flow-animal-details {
        font-size: 0.85rem;
    }

    .flow-animal-detail {
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .flow-animal-label {
        font-weight: 500;
        color: var(--flow-text);
    }

    .flow-animal-value {
        color: var(--flow-secondary);
        font-weight: 500;
    }

    /* Summary Section */
    .flow-summary {
        background: linear-gradient(135deg, var(--flow-light), var(--flow-cream));
        border-radius: 25px;
        padding: 2rem;
        margin-bottom: 2rem;
        border-left: 6px solid var(--flow-accent);
    }

    .flow-summary-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--flow-primary);
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .flow-summary-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .flow-summary-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: var(--flow-white);
        border-radius: 15px;
        font-size: 0.95rem;
        box-shadow: 0 4px 12px rgba(45, 80, 22, 0.08);
    }

    .flow-summary-label {
        font-weight: 500;
        color: var(--flow-text);
    }

    .flow-summary-value {
        color: var(--flow-orange);
        font-weight: 600;
    }

    /* Chart Bars */
    .flow-chart {
        margin: 1rem 0;
    }

    .flow-chart-item {
        margin-bottom: 1.5rem;
    }

    .flow-chart-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .flow-chart-label {
        width: 80px;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--flow-text);
        flex-shrink: 0;
    }

    .flow-chart-bar-container {
        flex: 1;
        height: 20px;
        background: var(--flow-light);
        position: relative;
        border-radius: 10px;
        overflow: hidden;
    }

    .flow-chart-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--flow-accent), var(--flow-secondary));
        transition: width 1s ease-out;
        width: 0%;
        border-radius: 10px;
        position: relative;
    }

    .flow-chart-bar::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 8px;
    }

    .flow-chart-value {
        width: 80px;
        font-size: 0.85rem;
        color: var(--flow-gray);
        text-align: right;
        flex-shrink: 0;
        font-weight: 500;
    }

    /* Habitat Comparison */
    .flow-habitat-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
    }

    .flow-habitat-card {
        background: linear-gradient(135deg, var(--flow-white), var(--flow-cream));
        border-radius: 20px;
        padding: 2rem;
        border: 2px solid var(--flow-light);
        position: relative;
    }

    .flow-habitat-card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(135deg, var(--flow-accent), var(--flow-secondary));
        border-radius: 22px;
        z-index: -1;
        opacity: 0.1;
    }

    .flow-habitat-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--flow-primary);
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .flow-habitat-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        font-size: 0.9rem;
    }

    .flow-habitat-item {
        background: var(--flow-white);
        padding: 1rem;
        border-radius: 12px;
        border-left: 4px solid var(--flow-accent);
    }

    /* Diet Comparison */
    .flow-diet-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
    }

    .flow-diet-card {
        background: var(--flow-white);
        border-radius: 20px;
        padding: 2rem;
        border: 2px solid var(--flow-light);
        box-shadow: 0 8px 24px rgba(45, 80, 22, 0.08);
    }

    .flow-diet-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--flow-primary);
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .flow-diet-details {
        font-size: 0.9rem;
    }

    .flow-diet-item {
        margin-bottom: 1rem;
        padding: 0.75rem;
        background: var(--flow-cream);
        border-radius: 10px;
        border-left: 4px solid var(--flow-orange);
    }

    /* Fun Facts */
    .flow-facts {
        background: linear-gradient(135deg, var(--flow-light), var(--flow-white));
        border-radius: 25px;
        padding: 2.5rem;
        margin-bottom: 2rem;
        border: 3px solid var(--flow-accent);
        position: relative;
        overflow: hidden;
    }

    .flow-facts::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(127, 176, 105, 0.1), transparent);
        animation: organicFloat 20s infinite ease-in-out;
    }

    .flow-facts-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--flow-primary);
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .flow-facts-list {
        position: relative;
        z-index: 1;
    }

    .flow-fact-item {
        font-size: 0.95rem;
        color: var(--flow-text);
        margin-bottom: 1.5rem;
        line-height: 1.7;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        border-left: 4px solid var(--flow-orange);
    }

    /* Hidden state */
    .hidden {
        display: none !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .flow-animals-grid {
            grid-template-columns: 1fr;
        }

        .flow-container {
            padding: 0 1rem;
        }

        .flow-card-header,
        .flow-card-content {
            padding: 1.5rem;
        }

        .flow-habitat-details {
            grid-template-columns: 1fr;
        }

        .flow-tab {
            font-size: 0.8rem;
            padding: 0.75rem;
        }

        .flow-chart-label,
        .flow-chart-value {
            width: 60px;
        }
    }
</style>
</head>
<body>
    <!-- 有機背景 -->
    <div class="organic-bg">
        <div class="organic-shape"></div>
        <div class="organic-shape"></div>
        <div class="organic-shape"></div>
    </div>

    <!-- Header -->
    <header class="flow-header">
        <button onclick="history.back()" class="flow-back-btn">
            <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24">
                <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
        </button>
        <h1 class="flow-header-title">物種比較</h1>
        <div class="flow-spacer"></div>
    </header>

    <div class="flow-container">
        <!-- Loading -->
        <div id="loading" class="flow-loading">
            <div class="flow-spinner"></div>
            <p>載入中...</p>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <!-- Tab Navigation -->
            <div class="flow-tabs">
                <button class="flow-tab active" data-tab="overview">總覽</button>
                <button class="flow-tab" data-tab="physical">體型</button>
                <button class="flow-tab" data-tab="habitat">棲息地</button>
                <button class="flow-tab" data-tab="diet">飲食</button>
            </div>

            <!-- Content -->
            <div class="flow-content">
                <!-- Overview Section -->
                <div id="overview" class="flow-section active">
                    <div class="flow-card">
                        <div class="flow-card-header">
                            <h2 class="flow-card-title">小熊貓 vs 其他動物</h2>
                            <p class="flow-card-subtitle">探索小熊貓與大熊貓、浣熊、狐狸之間的異同</p>
                        </div>
                        <div class="flow-card-content">
                            <div id="animals-grid" class="flow-animals-grid">
                                <!-- 動物卡片會動態插入 -->
                            </div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="flow-summary">
                        <h3 class="flow-summary-title">重點比較</h3>
                        <div class="flow-summary-grid">
                            <div class="flow-summary-item">
                                <span class="flow-summary-label">體型最大：</span>
                                <span id="largest-animal" class="flow-summary-value"></span>
                            </div>
                            <div class="flow-summary-item">
                                <span class="flow-summary-label">攀爬最佳：</span>
                                <span id="best-climber" class="flow-summary-value"></span>
                            </div>
                            <div class="flow-summary-item">
                                <span class="flow-summary-label">最瀕危：</span>
                                <span id="most-endangered" class="flow-summary-value"></span>
                            </div>
                            <div class="flow-summary-item">
                                <span class="flow-summary-label">最雜食：</span>
                                <span id="most-omnivorous" class="flow-summary-value"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Physical Section -->
                <div id="physical" class="flow-section">
                    <div class="flow-card">
                        <div class="flow-card-header">
                            <h2 class="flow-card-title">體型比較</h2>
                        </div>
                        <div class="flow-card-content">
                            <!-- Weight Chart -->
                            <div class="flow-chart-section">
                                <h3 class="flow-summary-title">體重 (公斤)</h3>
                                <div id="weight-chart" class="flow-chart">
                                    <!-- 重量圖表會動態插入 -->
                                </div>
                            </div>

                            <!-- Length Chart -->
                            <div class="flow-chart-section" style="margin-top: 2rem;">
                                <h3 class="flow-summary-title">身長 (公分)</h3>
                                <div id="length-chart" class="flow-chart">
                                    <!-- 體長圖表會動態插入 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Habitat Section -->
                <div id="habitat" class="flow-section">
                    <div class="flow-card">
                        <div class="flow-card-header">
                            <h2 class="flow-card-title">棲息地比較</h2>
                        </div>
                        <div class="flow-card-content">
                            <div id="habitat-comparison" class="flow-habitat-grid">
                                <!-- 棲息地比較會動態插入 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Diet Section -->
                <div id="diet" class="flow-section">
                    <div class="flow-card">
                        <div class="flow-card-header">
                            <h2 class="flow-card-title">飲食習性比較</h2>
                        </div>
                        <div class="flow-card-content">
                            <div id="diet-comparison" class="flow-diet-grid">
                                <!-- 飲食比較會動態插入 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fun Facts -->
            <div class="flow-facts">
                <h3 class="flow-facts-title">你知道嗎？</h3>
                <div id="fun-facts" class="flow-facts-list">
                    <!-- 趣味知識會動態插入 -->
                </div>
            </div>
        </div>
    </div>

    <div id="navbar-container"></div>

    <script>
    // Tab 切換功能
    const tabButtons = document.querySelectorAll('.flow-tab');
    const tabContents = document.querySelectorAll('.flow-section');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // 移除所有按鈕的 active 狀態
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            // 設置當前按鈕為 active
            button.classList.add('active');

            // 顯示對應內容
            const targetTab = button.getAttribute('data-tab');
            document.getElementById(targetTab).classList.add('active');
        });
    });

    let animalsData = null;

    // 載入動物資料
    async function loadAnimalsData() {
        try {
            const response = await fetch('../../data/animals.json');
            animalsData = await response.json();

            renderOverview();
            renderPhysicalComparison();
            renderHabitatComparison();
            renderDietComparison();

            // 隱藏載入提示，顯示主要內容
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

        } catch (error) {
            console.error('載入數據失敗:', error);
            document.getElementById('loading').innerHTML = '<p style="color: #ff6b35;">載入失敗，請重新整理頁面</p>';
        }
    }

    function renderOverview() {
        const animalsGrid = document.getElementById('animals-grid');
        const animals = animalsData.animals;

        animalsGrid.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'flow-animal-card';

            // 動物圖片映射
            const imageMap = {
                '小熊貓': '../../images/red-panda.jpg',
                '大熊貓': '../../images/panda.jpg',
                '浣熊': '../../images/raccoon.jpg',
                '狐狸': '../../images/fox.jpg'
            };

            card.innerHTML = `
                <img src="${imageMap[animal.name] || '../../images/red-panda.jpg'}" alt="${animal.name}" class="flow-animal-image">
                <h3 class="flow-animal-name">${animal.name}</h3>
                <p class="flow-animal-scientific">${animal.scientific_name}</p>
                <div class="flow-animal-details">
                    <div class="flow-animal-detail">
                        <span class="flow-animal-label">重量:</span>
                        <span class="flow-animal-value">${animal.physical_characteristics.weight_kg}kg</span>
                    </div>
                    <div class="flow-animal-detail">
                        <span class="flow-animal-label">棲息地:</span>
                        <span class="flow-animal-value">${animal.habitat.environment}</span>
                    </div>
                    <div class="flow-animal-detail">
                        <span class="flow-animal-label">保育:</span>
                        <span class="flow-animal-value">${animal.conservation_status}</span>
                    </div>
                </div>
            `;

            animalsGrid.appendChild(card);
        });

        // 填入比較資料
        const summary = animalsData.comparison_summary;
        document.getElementById('largest-animal').textContent = summary.size_order[0];
        document.getElementById('best-climber').textContent = summary.climbing_ability_ranking[0];
        document.getElementById('most-endangered').textContent = summary.conservation_concern.highest_risk;
        document.getElementById('most-omnivorous').textContent = summary.diet_specialization.most_generalized;
    }

    function renderPhysicalComparison() {
        const weightChart = document.getElementById('weight-chart');
        const lengthChart = document.getElementById('length-chart');
        const animals = animalsData.animals;

        // 重量比較
        weightChart.innerHTML = '';
        const maxWeight = Math.max(...animals.map(a => parseFloat(a.physical_characteristics.weight_kg.split('-')[1] || a.physical_characteristics.weight_kg)));

        animals.forEach((animal, index) => {
            const weight = parseFloat(animal.physical_characteristics.weight_kg.split('-')[1] || animal.physical_characteristics.weight_kg);
            const percentage = (weight / maxWeight) * 100;

            const row = document.createElement('div');
            row.className = 'flow-chart-row';
            row.innerHTML = `
                <div class="flow-chart-label">${animal.name}</div>
                <div class="flow-chart-bar-container">
                    <div class="flow-chart-bar" style="width: 0%"></div>
                </div>
                <div class="flow-chart-value">${animal.physical_characteristics.weight_kg}kg</div>
            `;
            weightChart.appendChild(row);

            // 動畫效果
            setTimeout(() => {
                row.querySelector('.flow-chart-bar').style.width = `${percentage}%`;
            }, 200 + index * 100);
        });

        // 體長比較
        lengthChart.innerHTML = '';
        const maxLength = Math.max(...animals.map(a => parseFloat(a.physical_characteristics.body_length_cm.split('-')[1] || a.physical_characteristics.body_length_cm)));

        animals.forEach((animal, index) => {
            const length = parseFloat(animal.physical_characteristics.body_length_cm.split('-')[1] || animal.physical_characteristics.body_length_cm);
            const percentage = (length / maxLength) * 100;

            const row = document.createElement('div');
            row.className = 'flow-chart-row';
            row.innerHTML = `
                <div class="flow-chart-label">${animal.name}</div>
                <div class="flow-chart-bar-container">
                    <div class="flow-chart-bar" style="width: 0%; background: linear-gradient(90deg, var(--flow-orange), var(--flow-brown));"></div>
                </div>
                <div class="flow-chart-value">${animal.physical_characteristics.body_length_cm}cm</div>
            `;
            lengthChart.appendChild(row);

            // 動畫效果
            setTimeout(() => {
                row.querySelector('.flow-chart-bar').style.width = `${percentage}%`;
            }, 400 + index * 100);
        });
    }

    function renderHabitatComparison() {
        const habitatComparison = document.getElementById('habitat-comparison');
        const animals = animalsData.animals;

        habitatComparison.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'flow-habitat-card';
            card.innerHTML = `
                <h3 class="flow-habitat-title">${animal.name}</h3>
                <div class="flow-habitat-details">
                    <div class="flow-habitat-item">
                        <span class="flow-animal-label">分佈:</span>
                        <span class="flow-animal-value">${animal.habitat.geographic_range}</span>
                    </div>
                    <div class="flow-habitat-item">
                        <span class="flow-animal-label">環境:</span>
                        <span class="flow-animal-value">${animal.habitat.environment}</span>
                    </div>
                    <div class="flow-habitat-item">
                        <span class="flow-animal-label">海拔:</span>
                        <span class="flow-animal-value">${animal.habitat.altitude_m}m</span>
                    </div>
                    <div class="flow-habitat-item">
                        <span class="flow-animal-label">氣候:</span>
                        <span class="flow-animal-value">${animal.habitat.climate}</span>
                    </div>
                </div>
            `;
            habitatComparison.appendChild(card);
        });
    }

    function renderDietComparison() {
        const dietComparison = document.getElementById('diet-comparison');
        const animals = animalsData.animals;

        dietComparison.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'flow-diet-card';

            let dietDetails = '';
            if (animal.diet.food_percentage) {
                dietDetails = Object.entries(animal.diet.food_percentage)
                    .map(([food, percentage]) => `${food}: ${percentage}%`)
                    .join(', ');
            }

            card.innerHTML = `
                <h3 class="flow-diet-title">${animal.name}</h3>
                <div class="flow-diet-details">
                    <div class="flow-diet-item">
                        <span class="flow-animal-label">主食:</span>
                        <span class="flow-animal-value">${animal.diet.primary_food}</span>
                    </div>
                    <div class="flow-diet-item">
                        <span class="flow-animal-label">類型:</span>
                        <span class="flow-animal-value">${animal.diet.diet_type}</span>
                    </div>
                    ${dietDetails ? `<div class="flow-diet-item"><span class="flow-animal-label">比例:</span> <span class="flow-animal-value">${dietDetails}</span></div>` : ''}
                </div>
            `;
            dietComparison.appendChild(card);
        });
    }

    function renderFunFacts() {
        const funFacts = document.getElementById('fun-facts');
        const animals = animalsData.animals;

        funFacts.innerHTML = '';

        // 收集所有有趣事實
        const allFacts = [];
        animals.forEach(animal => {
            if (animal.interesting_facts) {
                animal.interesting_facts.forEach(fact => {
                    allFacts.push(`${animal.name}：${fact}`);
                });
            }
        });

        // 隨機選擇3個事實
        const selectedFacts = allFacts.sort(() => 0.5 - Math.random()).slice(0, 3);

        selectedFacts.forEach(fact => {
            const factElement = document.createElement('p');
            factElement.className = 'flow-fact-item';
            factElement.textContent = fact;
            funFacts.appendChild(factElement);
        });
    }

    // 頁面載入完成後執行
    document.addEventListener('DOMContentLoaded', async () => {
        await loadAnimalsData();
        renderFunFacts();
    });
    </script>
