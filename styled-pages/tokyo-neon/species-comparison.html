<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小熊貓vs其他物種 - 物種比較</title>
<style>
    :root {
        --neon-black: #0d0d0d;
        --neon-dark: #1a1a1a;
        --neon-gray: #2a2a2a;
        --neon-light: #3a3a3a;
        --neon-pink: #ff0080;
        --neon-cyan: #00ffff;
        --neon-blue: #0080ff;
        --neon-purple: #8000ff;
        --neon-green: #00ff80;
        --neon-yellow: #ffff00;
        --neon-orange: #ff8000;
        --neon-white: #ffffff;
        --neon-text: #e0e0e0;
        --cyber-silver: #b0b0b0;
        --mobile-safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: 'Roboto Mono', 'Monaco', 'Consolas', monospace;
        background: var(--neon-black);
        color: var(--neon-text);
        line-height: 1.6;
        overflow-x: hidden;
        padding-bottom: calc(120px + var(--mobile-safe-bottom));
        min-height: 100vh;
        position: relative;
    }

    /* 賽博朋克網格背景 */
    .cyber-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background:
            linear-gradient(rgba(255, 0, 128, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: cyberGrid 10s infinite ease-in-out;
    }

    @keyframes cyberGrid {
        0%, 100% {
            opacity: 0.3;
            transform: translateX(0) translateY(0);
        }
        50% {
            opacity: 0.6;
            transform: translateX(-25px) translateY(-25px);
        }
    }

    /* 霓虹線條 */
    .neon-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .neon-line {
        position: absolute;
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        height: 2px;
        animation: neonScan 8s infinite linear;
    }

    .neon-line:nth-child(1) {
        width: 300px;
        top: 20%;
        left: -300px;
        animation-delay: 0s;
    }

    .neon-line:nth-child(2) {
        width: 250px;
        top: 60%;
        left: -250px;
        animation-delay: -3s;
        background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
    }

    .neon-line:nth-child(3) {
        width: 200px;
        top: 80%;
        left: -200px;
        animation-delay: -6s;
        background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
    }

    @keyframes neonScan {
        0% {
            left: -300px;
            opacity: 0;
        }
        10%, 90% {
            opacity: 1;
        }
        100% {
            left: 100%;
            opacity: 0;
        }
    }

    /* 浮動元素 */
    .cyber-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .cyber-square {
        position: absolute;
        border: 1px solid var(--neon-cyan);
        background: transparent;
        animation: cyberFloat 12s infinite ease-in-out;
    }

    .cyber-square:nth-child(1) {
        width: 40px;
        height: 40px;
        top: 15%;
        right: 10%;
        animation-delay: 0s;
        box-shadow: 0 0 10px var(--neon-cyan);
    }

    .cyber-square:nth-child(2) {
        width: 30px;
        height: 30px;
        bottom: 25%;
        left: 15%;
        animation-delay: -4s;
        border-color: var(--neon-pink);
        box-shadow: 0 0 10px var(--neon-pink);
    }

    .cyber-square:nth-child(3) {
        width: 35px;
        height: 35px;
        top: 50%;
        right: 30%;
        animation-delay: -8s;
        border-color: var(--neon-green);
        box-shadow: 0 0 10px var(--neon-green);
    }

    @keyframes cyberFloat {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
            opacity: 0.6;
        }
        33% {
            transform: translateY(-20px) rotate(120deg);
            opacity: 1;
        }
        66% {
            transform: translateY(10px) rotate(240deg);
            opacity: 0.8;
        }
    }

    /* Header */
    .cyber-header {
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(13, 13, 13, 0.95);
        backdrop-filter: blur(20px);
        padding: 1.5rem;
        border-bottom: 2px solid var(--neon-cyan);
        box-shadow:
            0 0 20px rgba(0, 255, 255, 0.3),
            0 4px 20px rgba(0, 0, 0, 0.8);
    }

    .cyber-back-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border: 2px solid var(--neon-pink);
        background: transparent;
        color: var(--neon-pink);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
    }

    .cyber-back-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--neon-pink);
        transition: left 0.3s ease;
        z-index: -1;
    }

    .cyber-back-btn:hover::before {
        left: 0;
    }

    .cyber-back-btn:hover {
        color: var(--neon-black);
        box-shadow: 0 0 25px var(--neon-pink);
        transform: scale(1.1);
    }

    .cyber-header-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--neon-cyan);
        text-transform: uppercase;
        letter-spacing: 0.15em;
        text-shadow: 0 0 20px var(--neon-cyan);
        animation: neonGlow 2s infinite ease-in-out alternate;
    }

    @keyframes neonGlow {
        from {
            text-shadow: 0 0 20px var(--neon-cyan);
        }
        to {
            text-shadow: 0 0 30px var(--neon-cyan), 0 0 40px var(--neon-cyan);
        }
    }

    .cyber-spacer {
        width: 50px;
    }

    /* Main Container */
    .cyber-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    /* Loading */
    .cyber-loading {
        text-align: center;
        padding: 4rem 0;
    }

    .cyber-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid var(--neon-gray);
        border-top: 3px solid var(--neon-cyan);
        border-radius: 50%;
        margin: 0 auto 1rem;
        animation: cyberSpin 1s linear infinite;
        box-shadow: 0 0 20px var(--neon-cyan);
    }

    @keyframes cyberSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Tab Navigation */
    .cyber-tabs {
        display: flex;
        gap: 0;
        margin: 3rem 0;
        background: var(--neon-dark);
        border: 2px solid var(--neon-cyan);
        overflow: hidden;
        position: relative;
        clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 100%, 20px 100%);
    }

    .cyber-tabs::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-green));
        animation: neonSweep 3s infinite linear;
    }

    @keyframes neonSweep {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .cyber-tab {
        flex: 1;
        padding: 1.2rem;
        background: none;
        border: none;
        color: var(--neon-text);
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border-right: 1px solid var(--neon-gray);
        position: relative;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-family: 'Roboto Mono', monospace;
    }

    .cyber-tab:last-child {
        border-right: none;
    }

    .cyber-tab.active {
        background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan));
        color: var(--neon-black);
        text-shadow: none;
        font-weight: 700;
    }

    .cyber-tab.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--neon-yellow);
        box-shadow: 0 0 10px var(--neon-yellow);
    }

    .cyber-tab:not(.active):hover {
        background: var(--neon-gray);
        color: var(--neon-cyan);
        text-shadow: 0 0 10px var(--neon-cyan);
    }

    /* Content Sections */
    .cyber-content {
        margin: 3rem 0;
    }

    .cyber-section {
        display: none;
        animation: cyberFadeIn 0.5s ease-in-out;
    }

    .cyber-section.active {
        display: block;
    }

    @keyframes cyberFadeIn {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .cyber-card {
        background: linear-gradient(135deg, var(--neon-dark), var(--neon-gray));
        border: 2px solid var(--neon-cyan);
        margin-bottom: 3rem;
        overflow: hidden;
        box-shadow:
            0 0 30px rgba(0, 255, 255, 0.2),
            inset 0 0 30px rgba(0, 255, 255, 0.05);
        position: relative;
        clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
    }

    .cyber-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-green));
        animation: neonPulse 3s infinite ease-in-out;
    }

    @keyframes neonPulse {
        0%, 100% {
            opacity: 0.6;
        }
        50% {
            opacity: 1;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    }

    .cyber-card-header {
        padding: 3rem 2.5rem 2rem;
        background: linear-gradient(135deg, rgba(255, 0, 128, 0.1), transparent);
        border-bottom: 1px solid var(--neon-pink);
    }

    .cyber-card-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--neon-cyan);
        margin-bottom: 1rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-shadow: 0 0 20px var(--neon-cyan);
    }

    .cyber-card-subtitle {
        font-size: 1rem;
        color: var(--neon-text);
        text-align: center;
        margin-bottom: 1.5rem;
        opacity: 0.8;
    }

    .cyber-card-content {
        padding: 2.5rem;
    }

    /* Animals Grid */
    .cyber-animals-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2.5rem;
        margin-bottom: 2rem;
    }

    .cyber-animal-card {
        background: linear-gradient(135deg, var(--neon-gray), var(--neon-light));
        border: 2px solid var(--neon-pink);
        padding: 2rem;
        text-align: center;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        clip-path: polygon(15px 0, 100% 0, calc(100% - 15px) 100%, 0 100%);
    }

    .cyber-animal-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 0, 128, 0.2), transparent);
        transition: left 0.6s ease;
    }

    .cyber-animal-card:hover::before {
        left: 100%;
    }

    .cyber-animal-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow:
            0 20px 60px rgba(255, 0, 128, 0.3),
            0 0 30px rgba(0, 255, 255, 0.2);
        border-color: var(--neon-cyan);
    }

    .cyber-animal-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
        margin-bottom: 1.5rem;
        border: 2px solid var(--neon-cyan);
        filter: brightness(1.2) contrast(1.2) saturate(1.5);
        clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
    }

    .cyber-animal-name {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--neon-cyan);
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        text-shadow: 0 0 10px var(--neon-cyan);
    }

    .cyber-animal-scientific {
        font-size: 0.8rem;
        color: var(--neon-text);
        margin-bottom: 1.5rem;
        font-style: italic;
        opacity: 0.8;
    }

    .cyber-animal-details {
        font-size: 0.85rem;
    }

    .cyber-animal-detail {
        margin-bottom: 0.75rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    }

    .cyber-animal-detail:last-child {
        border-bottom: none;
    }

    .cyber-animal-label {
        font-weight: 600;
        color: var(--neon-text);
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
    }

    .cyber-animal-value {
        color: var(--neon-orange);
        font-weight: 700;
        text-shadow: 0 0 5px var(--neon-orange);
    }

    /* Summary Section */
    .cyber-summary {
        background: linear-gradient(135deg, var(--neon-dark), var(--neon-gray));
        border: 2px solid var(--neon-green);
        padding: 3rem;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
        clip-path: polygon(20px 0, 100% 0, calc(100% - 20px) 100%, 0 100%);
    }

    .cyber-summary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
            radial-gradient(circle at 20% 30%, rgba(255, 0, 128, 0.1), transparent),
            radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1), transparent);
        animation: cyberAura 10s infinite ease-in-out;
    }

    @keyframes cyberAura {
        0%, 100% {
            opacity: 0.5;
        }
        50% {
            opacity: 0.8;
        }
    }

    .cyber-summary-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--neon-green);
        margin-bottom: 2rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-shadow: 0 0 20px var(--neon-green);
        position: relative;
        z-index: 1;
    }

    .cyber-summary-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        position: relative;
        z-index: 1;
    }

    .cyber-summary-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        background: rgba(42, 42, 42, 0.8);
        border: 1px solid var(--neon-cyan);
        font-size: 1rem;
        transition: all 0.3s ease;
        clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
    }

    .cyber-summary-item:hover {
        background: rgba(42, 42, 42, 1);
        border-color: var(--neon-pink);
        transform: translateX(5px);
        box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
    }

    .cyber-summary-label {
        font-weight: 600;
        color: var(--neon-text);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .cyber-summary-value {
        color: var(--neon-yellow);
        font-weight: 700;
        font-size: 1.1rem;
        text-shadow: 0 0 10px var(--neon-yellow);
    }

    /* Chart Bars */
    .cyber-chart {
        margin: 2rem 0;
    }

    .cyber-chart-item {
        margin-bottom: 2rem;
    }

    .cyber-chart-row {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .cyber-chart-label {
        width: 90px;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--neon-text);
        flex-shrink: 0;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .cyber-chart-bar-container {
        flex: 1;
        height: 25px;
        background: var(--neon-gray);
        position: relative;
        overflow: hidden;
        border: 1px solid var(--neon-cyan);
        clip-path: polygon(5px 0, 100% 0, calc(100% - 5px) 100%, 0 100%);
    }

    .cyber-chart-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
        transition: width 1.5s ease-out;
        width: 0%;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .cyber-chart-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: cyberGlitch 4s infinite ease-in-out;
    }

    @keyframes cyberGlitch {
        0%, 100% {
            transform: translateX(-100%);
        }
        10%, 90% {
            transform: translateX(-100%);
        }
        50% {
            transform: translateX(100%);
        }
    }

    .cyber-chart-value {
        width: 90px;
        font-size: 0.8rem;
        color: var(--neon-orange);
        text-align: right;
        flex-shrink: 0;
        font-weight: 700;
        text-shadow: 0 0 5px var(--neon-orange);
    }

    /* Habitat Comparison */
    .cyber-habitat-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2.5rem;
    }

    .cyber-habitat-card {
        background: linear-gradient(135deg, var(--neon-gray), var(--neon-light));
        border: 2px solid var(--neon-purple);
        padding: 2.5rem;
        position: relative;
        overflow: hidden;
        clip-path: polygon(15px 0, 100% 0, calc(100% - 15px) 100%, 0 100%);
    }

    .cyber-habitat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 3px;
        height: 100%;
        background: linear-gradient(180deg, var(--neon-purple), var(--neon-pink));
        box-shadow: 0 0 10px var(--neon-purple);
    }

    .cyber-habitat-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--neon-purple);
        margin-bottom: 2rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-shadow: 0 0 15px var(--neon-purple);
    }

    .cyber-habitat-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        font-size: 0.9rem;
    }

    .cyber-habitat-item {
        background: rgba(26, 26, 26, 0.8);
        padding: 1.5rem;
        border: 1px solid var(--neon-cyan);
        transition: all 0.3s ease;
        clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%);
    }

    .cyber-habitat-item:hover {
        border-color: var(--neon-pink);
        background: rgba(26, 26, 26, 1);
        box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
    }

    /* Diet Comparison */
    .cyber-diet-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2.5rem;
    }

    .cyber-diet-card {
        background: linear-gradient(135deg, var(--neon-light), var(--neon-gray));
        border: 2px solid var(--neon-blue);
        padding: 2.5rem;
        box-shadow: 0 0 30px rgba(0, 128, 255, 0.2);
        clip-path: polygon(15px 0, 100% 0, calc(100% - 15px) 100%, 0 100%);
    }

    .cyber-diet-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--neon-blue);
        margin-bottom: 2rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-shadow: 0 0 15px var(--neon-blue);
    }

    .cyber-diet-details {
        font-size: 0.9rem;
    }

    .cyber-diet-item {
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: rgba(26, 26, 26, 0.8);
        border-left: 4px solid var(--neon-orange);
        transition: all 0.3s ease;
        clip-path: polygon(5px 0, 100% 0, calc(100% - 5px) 100%, 0 100%);
    }

    .cyber-diet-item:hover {
        background: rgba(26, 26, 26, 1);
        border-left-color: var(--neon-cyan);
        transform: translateX(5px);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    /* Fun Facts */
    .cyber-facts {
        background: linear-gradient(135deg, var(--neon-dark), var(--neon-black));
        border: 3px solid var(--neon-green);
        padding: 3rem;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
        clip-path: polygon(25px 0, 100% 0, calc(100% - 25px) 100%, 0 100%);
    }

    .cyber-facts::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
            conic-gradient(from 0deg at 50% 50%,
                rgba(255, 0, 128, 0.1),
                rgba(0, 255, 255, 0.1),
                rgba(0, 255, 128, 0.1),
                rgba(255, 0, 128, 0.1)
            );
        animation: cyberRotate 20s linear infinite;
    }

    @keyframes cyberRotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .cyber-facts-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: var(--neon-green);
        margin-bottom: 2.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        text-shadow: 0 0 25px var(--neon-green);
        position: relative;
        z-index: 1;
    }

    .cyber-facts-list {
        position: relative;
        z-index: 1;
    }

    .cyber-fact-item {
        font-size: 0.95rem;
        color: var(--neon-text);
        margin-bottom: 2rem;
        line-height: 1.8;
        padding: 1.5rem;
        background: rgba(42, 42, 42, 0.8);
        border-left: 4px solid var(--neon-yellow);
        position: relative;
        transition: all 0.3s ease;
        clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
    }

    .cyber-fact-item:hover {
        background: rgba(42, 42, 42, 1);
        border-left-color: var(--neon-cyan);
        transform: translateX(8px);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .cyber-fact-item::before {
        content: '⚡';
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        color: var(--neon-yellow);
        text-shadow: 0 0 10px var(--neon-yellow);
        animation: cyberZap 2s infinite ease-in-out;
    }

    @keyframes cyberZap {
        0%, 100% {
            opacity: 0.7;
        }
        50% {
            opacity: 1;
            transform: scale(1.2);
        }
    }

    /* Hidden state */
    .hidden {
        display: none !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .cyber-animals-grid {
            grid-template-columns: 1fr;
        }

        .cyber-container {
            padding: 0 1rem;
        }

        .cyber-card-header,
        .cyber-card-content {
            padding: 2rem 1.5rem;
        }

        .cyber-habitat-details {
            grid-template-columns: 1fr;
        }

        .cyber-tab {
            font-size: 0.75rem;
            padding: 1rem;
        }

        .cyber-chart-label,
        .cyber-chart-value {
            width: 70px;
        }

        .cyber-header-title {
            font-size: 1.3rem;
        }
    }
</style>
</head>
<body>
    <!-- 賽博朋克背景 -->
    <div class="cyber-bg"></div>

    <div class="neon-lines">
        <div class="neon-line"></div>
        <div class="neon-line"></div>
        <div class="neon-line"></div>
    </div>

    <div class="cyber-elements">
        <div class="cyber-square"></div>
        <div class="cyber-square"></div>
        <div class="cyber-square"></div>
    </div>

    <!-- Header -->
    <header class="cyber-header">
        <button onclick="history.back()" class="cyber-back-btn">
            <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24">
                <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
        </button>
        <h1 class="cyber-header-title">物種比較</h1>
        <div class="cyber-spacer"></div>
    </header>

    <div class="cyber-container">
        <!-- Loading -->
        <div id="loading" class="cyber-loading">
            <div class="cyber-spinner"></div>
            <p>載入中...</p>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <!-- Tab Navigation -->
            <div class="cyber-tabs">
                <button class="cyber-tab active" data-tab="overview">總覽</button>
                <button class="cyber-tab" data-tab="physical">體型</button>
                <button class="cyber-tab" data-tab="habitat">棲息地</button>
                <button class="cyber-tab" data-tab="diet">飲食</button>
            </div>

            <!-- Content -->
            <div class="cyber-content">
                <!-- Overview Section -->
                <div id="overview" class="cyber-section active">
                    <div class="cyber-card">
                        <div class="cyber-card-header">
                            <h2 class="cyber-card-title">小熊貓 vs 其他動物</h2>
                            <p class="cyber-card-subtitle">探索小熊貓與大熊貓、浣熊、狐狸之間的異同</p>
                        </div>
                        <div class="cyber-card-content">
                            <div id="animals-grid" class="cyber-animals-grid">
                                <!-- 動物卡片會動態插入 -->
                            </div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="cyber-summary">
                        <h3 class="cyber-summary-title">重點比較</h3>
                        <div class="cyber-summary-grid">
                            <div class="cyber-summary-item">
                                <span class="cyber-summary-label">體型最大：</span>
                                <span id="largest-animal" class="cyber-summary-value"></span>
                            </div>
                            <div class="cyber-summary-item">
                                <span class="cyber-summary-label">攀爬最佳：</span>
                                <span id="best-climber" class="cyber-summary-value"></span>
                            </div>
                            <div class="cyber-summary-item">
                                <span class="cyber-summary-label">最瀕危：</span>
                                <span id="most-endangered" class="cyber-summary-value"></span>
                            </div>
                            <div class="cyber-summary-item">
                                <span class="cyber-summary-label">最雜食：</span>
                                <span id="most-omnivorous" class="cyber-summary-value"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Physical Section -->
                <div id="physical" class="cyber-section">
                    <div class="cyber-card">
                        <div class="cyber-card-header">
                            <h2 class="cyber-card-title">體型比較</h2>
                        </div>
                        <div class="cyber-card-content">
                            <!-- Weight Chart -->
                            <div class="cyber-chart-section">
                                <h3 class="cyber-summary-title">體重 (公斤)</h3>
                                <div id="weight-chart" class="cyber-chart">
                                    <!-- 重量圖表會動態插入 -->
                                </div>
                            </div>

                            <!-- Length Chart -->
                            <div class="cyber-chart-section" style="margin-top: 2rem;">
                                <h3 class="cyber-summary-title">身長 (公分)</h3>
                                <div id="length-chart" class="cyber-chart">
                                    <!-- 體長圖表會動態插入 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Habitat Section -->
                <div id="habitat" class="cyber-section">
                    <div class="cyber-card">
                        <div class="cyber-card-header">
                            <h2 class="cyber-card-title">棲息地比較</h2>
                        </div>
                        <div class="cyber-card-content">
                            <div id="habitat-comparison" class="cyber-habitat-grid">
                                <!-- 棲息地比較會動態插入 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Diet Section -->
                <div id="diet" class="cyber-section">
                    <div class="cyber-card">
                        <div class="cyber-card-header">
                            <h2 class="cyber-card-title">飲食習性比較</h2>
                        </div>
                        <div class="cyber-card-content">
                            <div id="diet-comparison" class="cyber-diet-grid">
                                <!-- 飲食比較會動態插入 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fun Facts -->
            <div class="cyber-facts">
                <h3 class="cyber-facts-title">你知道嗎？</h3>
                <div id="fun-facts" class="cyber-facts-list">
                    <!-- 趣味知識會動態插入 -->
                </div>
            </div>
        </div>
    </div>

    <div id="navbar-container"></div>

    <script>
    // Tab 切換功能
    const tabButtons = document.querySelectorAll('.cyber-tab');
    const tabContents = document.querySelectorAll('.cyber-section');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // 移除所有按鈕的 active 狀態
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            // 設置當前按鈕為 active
            button.classList.add('active');

            // 顯示對應內容
            const targetTab = button.getAttribute('data-tab');
            document.getElementById(targetTab).classList.add('active');
        });
    });

    let animalsData = null;

    // 載入動物資料
    async function loadAnimalsData() {
        try {
            const response = await fetch('../../data/animals.json');
            animalsData = await response.json();

            renderOverview();
            renderPhysicalComparison();
            renderHabitatComparison();
            renderDietComparison();

            // 隱藏載入提示，顯示主要內容
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

        } catch (error) {
            console.error('載入數據失敗:', error);
            document.getElementById('loading').innerHTML = '<p style="color: #00ffff;">載入失敗，請重新整理頁面</p>';
        }
    }

    function renderOverview() {
        const animalsGrid = document.getElementById('animals-grid');
        const animals = animalsData.animals;

        animalsGrid.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'cyber-animal-card';

            // 動物圖片映射
            const imageMap = {
                '小熊貓': '../../images/red-panda.jpg',
                '大熊貓': '../../images/panda.jpg',
                '浣熊': '../../images/raccoon.jpg',
                '狐狸': '../../images/fox.jpg'
            };

            card.innerHTML = `
                <img src="${imageMap[animal.name] || '../../images/red-panda.jpg'}" alt="${animal.name}" class="cyber-animal-image">
                <h3 class="cyber-animal-name">${animal.name}</h3>
                <p class="cyber-animal-scientific">${animal.scientific_name}</p>
                <div class="cyber-animal-details">
                    <div class="cyber-animal-detail">
                        <span class="cyber-animal-label">重量:</span>
                        <span class="cyber-animal-value">${animal.physical_characteristics.weight_kg}kg</span>
                    </div>
                    <div class="cyber-animal-detail">
                        <span class="cyber-animal-label">棲息地:</span>
                        <span class="cyber-animal-value">${animal.habitat.environment}</span>
                    </div>
                    <div class="cyber-animal-detail">
                        <span class="cyber-animal-label">保育:</span>
                        <span class="cyber-animal-value">${animal.conservation_status}</span>
                    </div>
                </div>
            `;

            animalsGrid.appendChild(card);
        });

        // 填入比較資料
        const summary = animalsData.comparison_summary;
        document.getElementById('largest-animal').textContent = summary.size_order[0];
        document.getElementById('best-climber').textContent = summary.climbing_ability_ranking[0];
        document.getElementById('most-endangered').textContent = summary.conservation_concern.highest_risk;
        document.getElementById('most-omnivorous').textContent = summary.diet_specialization.most_generalized;
    }

    function renderPhysicalComparison() {
        const weightChart = document.getElementById('weight-chart');
        const lengthChart = document.getElementById('length-chart');
        const animals = animalsData.animals;

        // 重量比較
        weightChart.innerHTML = '';
        const maxWeight = Math.max(...animals.map(a => parseFloat(a.physical_characteristics.weight_kg.split('-')[1] || a.physical_characteristics.weight_kg)));

        animals.forEach((animal, index) => {
            const weight = parseFloat(animal.physical_characteristics.weight_kg.split('-')[1] || animal.physical_characteristics.weight_kg);
            const percentage = (weight / maxWeight) * 100;

            const row = document.createElement('div');
            row.className = 'cyber-chart-row';
            row.innerHTML = `
                <div class="cyber-chart-label">${animal.name}</div>
                <div class="cyber-chart-bar-container">
                    <div class="cyber-chart-bar" style="width: 0%"></div>
                </div>
                <div class="cyber-chart-value">${animal.physical_characteristics.weight_kg}kg</div>
            `;
            weightChart.appendChild(row);

            // 動畫效果
            setTimeout(() => {
                row.querySelector('.cyber-chart-bar').style.width = `${percentage}%`;
            }, 500 + index * 250);
        });

        // 體長比較
        lengthChart.innerHTML = '';
        const maxLength = Math.max(...animals.map(a => parseFloat(a.physical_characteristics.body_length_cm.split('-')[1] || a.physical_characteristics.body_length_cm)));

        animals.forEach((animal, index) => {
            const length = parseFloat(animal.physical_characteristics.body_length_cm.split('-')[1] || animal.physical_characteristics.body_length_cm);
            const percentage = (length / maxLength) * 100;

            const row = document.createElement('div');
            row.className = 'cyber-chart-row';
            row.innerHTML = `
                <div class="cyber-chart-label">${animal.name}</div>
                <div class="cyber-chart-bar-container">
                    <div class="cyber-chart-bar" style="width: 0%; background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));"></div>
                </div>
                <div class="cyber-chart-value">${animal.physical_characteristics.body_length_cm}cm</div>
            `;
            lengthChart.appendChild(row);

            // 動畫效果
            setTimeout(() => {
                row.querySelector('.cyber-chart-bar').style.width = `${percentage}%`;
            }, 1000 + index * 250);
        });
    }

    function renderHabitatComparison() {
        const habitatComparison = document.getElementById('habitat-comparison');
        const animals = animalsData.animals;

        habitatComparison.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'cyber-habitat-card';
            card.innerHTML = `
                <h3 class="cyber-habitat-title">${animal.name}</h3>
                <div class="cyber-habitat-details">
                    <div class="cyber-habitat-item">
                        <span class="cyber-animal-label">分佈:</span>
                        <span class="cyber-animal-value">${animal.habitat.geographic_range}</span>
                    </div>
                    <div class="cyber-habitat-item">
                        <span class="cyber-animal-label">環境:</span>
                        <span class="cyber-animal-value">${animal.habitat.environment}</span>
                    </div>
                    <div class="cyber-habitat-item">
                        <span class="cyber-animal-label">海拔:</span>
                        <span class="cyber-animal-value">${animal.habitat.altitude_m}m</span>
                    </div>
                    <div class="cyber-habitat-item">
                        <span class="cyber-animal-label">氣候:</span>
                        <span class="cyber-animal-value">${animal.habitat.climate}</span>
                    </div>
                </div>
            `;
            habitatComparison.appendChild(card);
        });
    }

    function renderDietComparison() {
        const dietComparison = document.getElementById('diet-comparison');
        const animals = animalsData.animals;

        dietComparison.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'cyber-diet-card';

            let dietDetails = '';
            if (animal.diet.food_percentage) {
                dietDetails = Object.entries(animal.diet.food_percentage)
                    .map(([food, percentage]) => `${food}: ${percentage}%`)
                    .join(', ');
            }

            card.innerHTML = `
                <h3 class="cyber-diet-title">${animal.name}</h3>
                <div class="cyber-diet-details">
                    <div class="cyber-diet-item">
                        <span class="cyber-animal-label">主食:</span>
                        <span class="cyber-animal-value">${animal.diet.primary_food}</span>
                    </div>
                    <div class="cyber-diet-item">
                        <span class="cyber-animal-label">類型:</span>
                        <span class="cyber-animal-value">${animal.diet.diet_type}</span>
                    </div>
                    ${dietDetails ? `<div class="cyber-diet-item"><span class="cyber-animal-label">比例:</span> <span class="cyber-animal-value">${dietDetails}</span></div>` : ''}
                </div>
            `;
            dietComparison.appendChild(card);
        });
    }

    function renderFunFacts() {
        const funFacts = document.getElementById('fun-facts');
        const animals = animalsData.animals;

        funFacts.innerHTML = '';

        // 收集所有有趣事實
        const allFacts = [];
        animals.forEach(animal => {
            if (animal.interesting_facts) {
                animal.interesting_facts.forEach(fact => {
                    allFacts.push(`${animal.name}：${fact}`);
                });
            }
        });

        // 隨機選擇3個事實
        const selectedFacts = allFacts.sort(() => 0.5 - Math.random()).slice(0, 3);

        selectedFacts.forEach(fact => {
            const factElement = document.createElement('p');
            factElement.className = 'cyber-fact-item';
            factElement.textContent = fact;
            funFacts.appendChild(factElement);
        });
    }

    // 頁面載入完成後執行
    document.addEventListener('DOMContentLoaded', async () => {
        await loadAnimalsData();
        renderFunFacts();
    });
    </script>

    <script src="assets/js/navbar.js"></script>
</body>
</html>
