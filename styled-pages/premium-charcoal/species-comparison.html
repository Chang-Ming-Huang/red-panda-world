<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小熊貓vs其他物種 - 物種比較</title>
<style>
    :root {
        --tech-black: #0a0a0a;
        --tech-dark: #1a1a1a;
        --tech-gray: #2a2a2a;
        --tech-light: #3a3a3a;
        --tech-white: #ffffff;
        --tech-silver: #e5e7eb;
        --tech-accent: #ec6d13;
        --mobile-safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        background: var(--tech-black);
        color: var(--tech-white);
        line-height: 1.6;
        overflow-x: hidden;
        padding-bottom: calc(120px + env(safe-area-inset-bottom));
        min-height: 100vh;
        font-weight: 400;
    }

    /* 科技網格背景 */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
    }

    /* Header */
    .premium-header {
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        padding: 1.5rem;
        border-bottom: 1px solid var(--tech-accent);
        box-shadow: 0 4px 20px rgba(236, 109, 19, 0.1);
    }

    .premium-back-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 52px;
        height: 52px;
        border: 2px solid var(--tech-accent);
        border-radius: 8px;
        background: transparent;
        color: var(--tech-accent);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }

    .premium-back-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--tech-accent);
        transition: left 0.3s ease;
        z-index: -1;
    }

    .premium-back-btn:hover::before {
        left: 0;
    }

    .premium-back-btn:hover {
        color: var(--tech-black);
        transform: scale(1.05);
    }

    .premium-header-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--tech-accent);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        text-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
    }

    .premium-spacer {
        width: 52px;
    }

    /* Main Container */
    .premium-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    /* Loading */
    .premium-loading {
        text-align: center;
        padding: 4rem 0;
    }

    .premium-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--tech-gray);
        border-top: 3px solid var(--tech-accent);
        border-radius: 50%;
        margin: 0 auto 1rem;
        animation: luxurySpin 1.5s linear infinite;
    }

    @keyframes luxurySpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Tab Navigation */
    .premium-tabs {
        display: flex;
        gap: 0.5rem;
        margin: 2rem 0;
        padding: 0.5rem;
        background: var(--tech-dark);
        border: 1px solid var(--tech-gray);
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .premium-tab {
        flex: 1;
        padding: 1.25rem 0.75rem;
        background: transparent;
        border: none;
        color: var(--tech-silver);
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 8px;
        min-height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }

    .premium-tab.active {
        background: var(--tech-accent);
        color: var(--tech-white);
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(236, 109, 19, 0.3);
    }

    .premium-tab:not(.active):hover {
        background: var(--tech-gray);
        color: var(--tech-white);
    }

    .premium-tab:active {
        transform: scale(0.95);
    }

    /* Content Sections */
    .premium-content {
        margin: 3rem 0;
    }

    .premium-section {
        display: none;
        animation: premiumFadeIn 0.5s ease-in-out;
    }

    .premium-section.active {
        display: block;
    }

    @keyframes premiumFadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .premium-card {
        background: linear-gradient(135deg, var(--tech-dark) 0%, var(--tech-gray) 100%);
        border: 2px solid var(--tech-accent);
        border-radius: 12px;
        margin-bottom: 3rem;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        position: relative;
    }

    .premium-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--tech-accent), var(--tech-accent), var(--tech-accent));
    }

    .premium-card-header {
        padding: 3rem 2.5rem 2rem;
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), transparent);
        border-bottom: 1px solid var(--tech-gray);
    }

    .premium-card-title {
        font-size: 2.25rem;
        font-weight: 700;
        color: var(--tech-accent);
        margin-bottom: 1.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        line-height: 1.2;
    }

    .premium-card-subtitle {
        font-size: 1.25rem;
        color: var(--tech-silver);
        text-align: center;
        margin-bottom: 2rem;
        font-style: italic;
        line-height: 1.5;
    }

    .premium-card-content {
        padding: 2.5rem;
    }

    /* Animals Grid */
    .premium-animals-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        margin-bottom: 3rem;
    }

    .premium-animal-card {
        background: linear-gradient(135deg, var(--tech-gray), var(--tech-light));
        border: 2px solid var(--tech-accent);
        padding: 1.5rem;
        text-align: center;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        border-radius: 12px;
    }

    .premium-animal-card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, var(--tech-accent), var(--tech-accent), var(--tech-accent), var(--tech-accent));
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .premium-animal-card:hover::before {
        opacity: 1;
    }

    .premium-animal-card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 25px 70px rgba(236, 109, 19, 0.2);
    }

    .premium-animal-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
        margin-bottom: 1.5rem;
        border: 2px solid var(--tech-accent);
        filter: brightness(1.1) contrast(1.2) saturate(1.1);
    }

    .premium-animal-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--tech-accent);
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        line-height: 1.3;
    }

    .premium-animal-scientific {
        font-size: 1rem;
        color: var(--tech-silver);
        margin-bottom: 1.5rem;
        font-style: italic;
        line-height: 1.4;
    }

    .premium-animal-details {
        font-size: 1rem;
    }

    .premium-animal-detail {
        margin-bottom: 0.75rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--tech-light);
        min-height: 48px;
    }

    .premium-animal-detail:last-child {
        border-bottom: none;
    }

    .premium-animal-label {
        font-weight: 600;
        color: var(--tech-white);
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
    }

    .premium-animal-value {
        color: var(--tech-accent);
        font-weight: 600;
        font-size: 1rem;
    }

    /* Summary Section */
    .premium-summary {
        background: linear-gradient(135deg, var(--tech-gray), var(--tech-dark));
        border: 2px solid var(--tech-accent);
        border-radius: 12px;
        padding: 3rem;
        margin-bottom: 3rem;
        position: relative;
    }

    .premium-summary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.05), transparent);
        z-index: 0;
    }

    .premium-summary-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--tech-accent);
        margin-bottom: 2.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        position: relative;
        z-index: 1;
        line-height: 1.3;
    }

    .premium-summary-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        position: relative;
        z-index: 1;
    }

    .premium-summary-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.75rem;
        background: var(--tech-light);
        border: 1px solid var(--tech-accent);
        font-size: 1.125rem;
        transition: all 0.3s ease;
        min-height: 56px;
        border-radius: 8px;
    }

    .premium-summary-item:hover {
        background: var(--tech-gray);
        border-color: var(--tech-accent);
        transform: translateX(5px);
    }

    .premium-summary-label {
        font-weight: 600;
        color: var(--tech-white);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .premium-summary-value {
        color: var(--tech-accent);
        font-weight: 700;
        font-size: 1.25rem;
    }

    /* Chart Bars */
    .premium-chart {
        margin: 2rem 0;
    }

    .premium-chart-item {
        margin-bottom: 2rem;
    }

    .premium-chart-row {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .premium-chart-label {
        width: 100px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--tech-white);
        flex-shrink: 0;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .premium-chart-bar-container {
        flex: 1;
        height: 32px;
        background: var(--tech-gray);
        position: relative;
        border: 1px solid var(--tech-light);
        overflow: hidden;
        border-radius: 6px;
    }

    .premium-chart-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--tech-accent), var(--tech-accent));
        transition: width 1.2s ease-out;
        width: 0%;
        position: relative;
    }

    .premium-chart-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: luxuryShine 3s infinite ease-in-out;
    }

    @keyframes luxuryShine {
        0%, 100% {
            transform: translateX(-100%);
        }
        50% {
            transform: translateX(100%);
        }
    }

    .premium-chart-value {
        width: 100px;
        font-size: 1rem;
        color: var(--tech-accent);
        text-align: right;
        flex-shrink: 0;
        font-weight: 600;
    }

    /* Habitat Comparison */
    .premium-habitat-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2.5rem;
    }

    .premium-habitat-card {
        background: linear-gradient(135deg, var(--tech-gray), var(--tech-light));
        border: 2px solid var(--tech-accent);
        border-radius: 12px;
        padding: 2.5rem;
        position: relative;
        overflow: hidden;
    }

    .premium-habitat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, var(--tech-accent), var(--tech-accent));
    }

    .premium-habitat-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--tech-accent);
        margin-bottom: 2.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        line-height: 1.3;
    }

    .premium-habitat-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        font-size: 1.05rem;
    }

    .premium-habitat-item {
        background: var(--tech-dark);
        padding: 1.75rem;
        border: 1px solid var(--tech-light);
        transition: all 0.3s ease;
        border-radius: 8px;
        min-height: 56px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .premium-habitat-item:hover {
        border-color: var(--tech-accent);
        background: var(--tech-gray);
    }

    /* Diet Comparison */
    .premium-diet-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2.5rem;
    }

    .premium-diet-card {
        background: linear-gradient(135deg, var(--tech-light), var(--tech-gray));
        border: 2px solid var(--tech-accent);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 15px 40px rgba(236, 109, 19, 0.1);
    }

    .premium-diet-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--tech-accent);
        margin-bottom: 2.5rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        line-height: 1.3;
    }

    .premium-diet-details {
        font-size: 1.05rem;
    }

    .premium-diet-item {
        margin-bottom: 1.5rem;
        padding: 1.25rem;
        background: var(--tech-dark);
        border-left: 4px solid var(--tech-accent);
        transition: all 0.3s ease;
        border-radius: 0 8px 8px 0;
        min-height: 56px;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .premium-diet-item:hover {
        background: var(--tech-gray);
        border-left-color: var(--tech-accent);
        transform: translateX(5px);
    }

    /* Fun Facts */
    .premium-facts {
        background: linear-gradient(135deg, var(--tech-gray), var(--tech-dark));
        border: 3px solid var(--tech-accent);
        border-radius: 12px;
        padding: 3rem;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
    }

    .premium-facts::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.1), transparent);
        animation: luxuryFloat 20s infinite ease-in-out;
    }

    .premium-facts-title {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--tech-accent);
        margin-bottom: 3rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        position: relative;
        z-index: 1;
        line-height: 1.3;
    }

    .premium-facts-list {
        position: relative;
        z-index: 1;
    }

    .premium-fact-item {
        font-size: 1.125rem;
        color: var(--tech-white);
        margin-bottom: 2rem;
        line-height: 1.7;
        padding: 2rem;
        background: rgba(74, 74, 74, 0.5);
        border-left: 4px solid var(--tech-accent);
        position: relative;
        transition: all 0.3s ease;
        border-radius: 0 12px 12px 0;
    }

    .premium-fact-item:hover {
        background: rgba(74, 74, 74, 0.8);
        border-left-color: var(--tech-accent);
        transform: translateX(5px);
    }

    .premium-fact-item::before {
        content: '"';
        position: absolute;
        top: -10px;
        left: 10px;
        font-size: 3rem;
        color: var(--tech-accent);
        opacity: 0.3;
    }

    /* Hidden state */
    .hidden {
        display: none !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .premium-animals-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .premium-container {
            padding: 0 1rem;
        }

        .premium-card-header,
        .premium-card-content {
            padding: 1.75rem 1.25rem;
        }

        .premium-habitat-details {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .premium-tabs {
            gap: 0.375rem;
            margin: 1.5rem 0;
        }

        .premium-tab {
            padding: 1rem 0.5rem;
            font-size: 0.9rem;
            min-height: 52px;
        }

        .premium-tab:active {
            transform: scale(0.97);
            background: var(--tech-gray);
        }

        .premium-chart-label,
        .premium-chart-value {
            width: 80px;
            font-size: 0.9rem;
        }

        .premium-chart-bar-container {
            height: 28px;
        }

        .premium-header-title {
            font-size: 1.5rem;
        }

        .premium-card-title {
            font-size: 1.875rem;
        }

        .premium-card-subtitle {
            font-size: 1.125rem;
        }

        .premium-animal-name {
            font-size: 1.375rem;
        }

        .premium-summary-title {
            font-size: 1.5rem;
        }

        .premium-habitat-title,
        .premium-diet-title {
            font-size: 1.375rem;
        }

        .premium-facts-title {
            font-size: 1.625rem;
        }

        .premium-fact-item {
            font-size: 1rem;
            padding: 1.5rem;
        }

        .premium-diet-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 1rem;
        }

        .premium-habitat-item {
            padding: 1.25rem;
        }

        .premium-animal-detail {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .premium-summary-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.75rem;
            text-align: left;
        }
    }
</style>
</head>
<body>

    <div class="premium-container" style="padding-top: 1.5rem;">
        <!-- Loading -->
        <div id="loading" class="premium-loading">
            <div class="premium-spinner"></div>
            <p>載入中...</p>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <!-- Tab Navigation -->
            <div class="premium-tabs">
                <button class="premium-tab active" data-tab="overview">總覽</button>
                <button class="premium-tab" data-tab="physical">體型</button>
                <button class="premium-tab" data-tab="habitat">棲息地</button>
                <button class="premium-tab" data-tab="diet">飲食</button>
            </div>

            <!-- Content -->
            <div class="premium-content">
                <!-- Overview Section -->
                <div id="overview" class="premium-section active">
                    <div class="premium-card">
                        <div class="premium-card-header">
                            <h2 class="premium-card-title">小熊貓 vs 其他動物</h2>
                            <p class="premium-card-subtitle">探索小熊貓與大熊貓、浣熊、狐狸之間的異同</p>
                        </div>
                        <div class="premium-card-content">
                            <div id="animals-grid" class="premium-animals-grid">
                                <!-- 動物卡片會動態插入 -->
                            </div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="premium-summary">
                        <h3 class="premium-summary-title">重點比較</h3>
                        <div class="premium-summary-grid">
                            <div class="premium-summary-item">
                                <span class="premium-summary-label">體型最大：</span>
                                <span id="largest-animal" class="premium-summary-value"></span>
                            </div>
                            <div class="premium-summary-item">
                                <span class="premium-summary-label">攀爬最佳：</span>
                                <span id="best-climber" class="premium-summary-value"></span>
                            </div>
                            <div class="premium-summary-item">
                                <span class="premium-summary-label">最瀕危：</span>
                                <span id="most-endangered" class="premium-summary-value"></span>
                            </div>
                            <div class="premium-summary-item">
                                <span class="premium-summary-label">最雜食：</span>
                                <span id="most-omnivorous" class="premium-summary-value"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Physical Section -->
                <div id="physical" class="premium-section">
                    <div class="premium-card">
                        <div class="premium-card-header">
                            <h2 class="premium-card-title">體型比較</h2>
                        </div>
                        <div class="premium-card-content">
                            <!-- Weight Chart -->
                            <div class="premium-chart-section">
                                <h3 class="premium-summary-title">體重 (公斤)</h3>
                                <div id="weight-chart" class="premium-chart">
                                    <!-- 重量圖表會動態插入 -->
                                </div>
                            </div>

                            <!-- Length Chart -->
                            <div class="premium-chart-section" style="margin-top: 2rem;">
                                <h3 class="premium-summary-title">身長 (公分)</h3>
                                <div id="length-chart" class="premium-chart">
                                    <!-- 體長圖表會動態插入 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Habitat Section -->
                <div id="habitat" class="premium-section">
                    <div class="premium-card">
                        <div class="premium-card-header">
                            <h2 class="premium-card-title">棲息地比較</h2>
                        </div>
                        <div class="premium-card-content">
                            <div id="habitat-comparison" class="premium-habitat-grid">
                                <!-- 棲息地比較會動態插入 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Diet Section -->
                <div id="diet" class="premium-section">
                    <div class="premium-card">
                        <div class="premium-card-header">
                            <h2 class="premium-card-title">飲食習性比較</h2>
                        </div>
                        <div class="premium-card-content">
                            <div id="diet-comparison" class="premium-diet-grid">
                                <!-- 飲食比較會動態插入 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fun Facts -->
            <div class="premium-facts">
                <h3 class="premium-facts-title">你知道嗎？</h3>
                <div id="fun-facts" class="premium-facts-list">
                    <!-- 趣味知識會動態插入 -->
                </div>
            </div>
        </div>
    </div>

    <div id="navbar-container"></div>

    <script>
    // Tab 切換功能
    const tabButtons = document.querySelectorAll('.premium-tab');
    const tabContents = document.querySelectorAll('.premium-section');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // 移除所有按鈕的 active 狀態
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            // 設置當前按鈕為 active
            button.classList.add('active');

            // 顯示對應內容
            const targetTab = button.getAttribute('data-tab');
            document.getElementById(targetTab).classList.add('active');
        });
    });

    let animalsData = null;

    // 載入動物資料
    async function loadAnimalsData() {
        try {
            const response = await fetch('../../data/animals.json');
            animalsData = await response.json();

            renderOverview();
            renderPhysicalComparison();
            renderHabitatComparison();
            renderDietComparison();

            // 隱藏載入提示，顯示主要內容
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

        } catch (error) {
            console.error('載入數據失敗:', error);
            document.getElementById('loading').innerHTML = '<p style="color: #d4af37;">載入失敗，請重新整理頁面</p>';
        }
    }

    function renderOverview() {
        const animalsGrid = document.getElementById('animals-grid');
        const animals = animalsData.animals;

        animalsGrid.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'premium-animal-card';

            // 動物圖片映射
            const imageMap = {
                '小熊貓': '../../images/red-panda.jpg',
                '大熊貓': '../../images/panda.jpg',
                '浣熊': '../../images/raccoon.jpg',
                '狐狸': '../../images/fox.jpg'
            };

            card.innerHTML = `
                <img src="${imageMap[animal.name] || '../../images/red-panda.jpg'}" alt="${animal.name}" class="premium-animal-image">
                <h3 class="premium-animal-name">${animal.name}</h3>
                <p class="premium-animal-scientific">${animal.scientific_name}</p>
                <div class="premium-animal-details">
                    <div class="premium-animal-detail">
                        <span class="premium-animal-label">重量:</span>
                        <span class="premium-animal-value">${animal.physical_characteristics.weight_kg}kg</span>
                    </div>
                    <div class="premium-animal-detail">
                        <span class="premium-animal-label">棲息地:</span>
                        <span class="premium-animal-value">${animal.habitat.environment}</span>
                    </div>
                    <div class="premium-animal-detail">
                        <span class="premium-animal-label">保育:</span>
                        <span class="premium-animal-value">${animal.conservation_status}</span>
                    </div>
                </div>
            `;

            animalsGrid.appendChild(card);
        });

        // 填入比較資料
        const summary = animalsData.comparison_summary;
        document.getElementById('largest-animal').textContent = summary.size_order[0];
        document.getElementById('best-climber').textContent = summary.climbing_ability_ranking[0];
        document.getElementById('most-endangered').textContent = summary.conservation_concern.highest_risk;
        document.getElementById('most-omnivorous').textContent = summary.diet_specialization.most_generalized;
    }

    function renderPhysicalComparison() {
        const weightChart = document.getElementById('weight-chart');
        const lengthChart = document.getElementById('length-chart');
        const animals = animalsData.animals;

        // 重量比較
        weightChart.innerHTML = '';
        const maxWeight = Math.max(...animals.map(a => parseFloat(a.physical_characteristics.weight_kg.split('-')[1] || a.physical_characteristics.weight_kg)));

        animals.forEach((animal, index) => {
            const weight = parseFloat(animal.physical_characteristics.weight_kg.split('-')[1] || animal.physical_characteristics.weight_kg);
            const percentage = (weight / maxWeight) * 100;

            const row = document.createElement('div');
            row.className = 'premium-chart-row';
            row.innerHTML = `
                <div class="premium-chart-label">${animal.name}</div>
                <div class="premium-chart-bar-container">
                    <div class="premium-chart-bar" style="width: 0%"></div>
                </div>
                <div class="premium-chart-value">${animal.physical_characteristics.weight_kg}kg</div>
            `;
            weightChart.appendChild(row);

            // 動畫效果
            setTimeout(() => {
                row.querySelector('.premium-chart-bar').style.width = `${percentage}%`;
            }, 300 + index * 150);
        });

        // 體長比較
        lengthChart.innerHTML = '';
        const maxLength = Math.max(...animals.map(a => parseFloat(a.physical_characteristics.body_length_cm.split('-')[1] || a.physical_characteristics.body_length_cm)));

        animals.forEach((animal, index) => {
            const length = parseFloat(animal.physical_characteristics.body_length_cm.split('-')[1] || animal.physical_characteristics.body_length_cm);
            const percentage = (length / maxLength) * 100;

            const row = document.createElement('div');
            row.className = 'premium-chart-row';
            row.innerHTML = `
                <div class="premium-chart-label">${animal.name}</div>
                <div class="premium-chart-bar-container">
                    <div class="premium-chart-bar" style="width: 0%; background: linear-gradient(90deg, var(--tech-accent), var(--tech-accent));"></div>
                </div>
                <div class="premium-chart-value">${animal.physical_characteristics.body_length_cm}cm</div>
            `;
            lengthChart.appendChild(row);

            // 動畫效果
            setTimeout(() => {
                row.querySelector('.premium-chart-bar').style.width = `${percentage}%`;
            }, 600 + index * 150);
        });
    }

    function renderHabitatComparison() {
        const habitatComparison = document.getElementById('habitat-comparison');
        const animals = animalsData.animals;

        habitatComparison.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'premium-habitat-card';
            card.innerHTML = `
                <h3 class="premium-habitat-title">${animal.name}</h3>
                <div class="premium-habitat-details">
                    <div class="premium-habitat-item">
                        <div class="premium-animal-detail">
                            <span class="premium-animal-label">分佈:</span>
                            <span class="premium-animal-value">${animal.habitat.geographic_range}</span>
                        </div>
                    </div>
                    <div class="premium-habitat-item">
                        <div class="premium-animal-detail">
                            <span class="premium-animal-label">環境:</span>
                            <span class="premium-animal-value">${animal.habitat.environment}</span>
                        </div>
                    </div>
                    <div class="premium-habitat-item">
                        <div class="premium-animal-detail">
                            <span class="premium-animal-label">海拔:</span>
                            <span class="premium-animal-value">${animal.habitat.altitude_m}m</span>
                        </div>
                    </div>
                    <div class="premium-habitat-item">
                        <div class="premium-animal-detail">
                            <span class="premium-animal-label">氣候:</span>
                            <span class="premium-animal-value">${animal.habitat.climate}</span>
                        </div>
                    </div>
                </div>
            `;
            habitatComparison.appendChild(card);
        });
    }

    function renderDietComparison() {
        const dietComparison = document.getElementById('diet-comparison');
        const animals = animalsData.animals;

        dietComparison.innerHTML = '';

        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'premium-diet-card';

            let dietDetails = '';
            if (animal.diet.food_percentage) {
                dietDetails = Object.entries(animal.diet.food_percentage)
                    .map(([food, percentage]) => `${food}: ${percentage}%`)
                    .join(', ');
            }

            card.innerHTML = `
                <h3 class="premium-diet-title">${animal.name}</h3>
                <div class="premium-diet-details">
                    <div class="premium-diet-item">
                        <span class="premium-animal-label">主食:</span>
                        <span class="premium-animal-value">${animal.diet.primary_food}</span>
                    </div>
                    <div class="premium-diet-item">
                        <span class="premium-animal-label">類型:</span>
                        <span class="premium-animal-value">${animal.diet.diet_type}</span>
                    </div>
                    ${dietDetails ? `<div class="premium-diet-item"><span class="premium-animal-label">比例:</span><span class="premium-animal-value">${dietDetails}</span></div>` : ''}
                </div>
            `;
            dietComparison.appendChild(card);
        });
    }

    function renderFunFacts() {
        const funFacts = document.getElementById('fun-facts');
        const animals = animalsData.animals;

        funFacts.innerHTML = '';

        // 收集所有有趣事實
        const allFacts = [];
        animals.forEach(animal => {
            if (animal.interesting_facts) {
                animal.interesting_facts.forEach(fact => {
                    allFacts.push(`${animal.name}：${fact}`);
                });
            }
        });

        // 隨機選擇3個事實
        const selectedFacts = allFacts.sort(() => 0.5 - Math.random()).slice(0, 3);

        selectedFacts.forEach(fact => {
            const factElement = document.createElement('p');
            factElement.className = 'premium-fact-item';
            factElement.textContent = fact;
            funFacts.appendChild(factElement);
        });
    }

    // 頁面載入完成後執行
    document.addEventListener('DOMContentLoaded', async () => {
        await loadAnimalsData();
        renderFunFacts();
    });
    </script>

    <script src="assets/js/navbar.js"></script>
</body>
</html>
