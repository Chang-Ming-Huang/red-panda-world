<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小熊貓圖片藝廊 - 小熊貓世界</title>
<style>
    :root {
        --tech-black: #0a0a0a;
        --tech-dark: #1a1a1a;
        --tech-gray: #2a2a2a;
        --tech-light: #3a3a3a;
        --tech-white: #ffffff;
        --tech-silver: #e5e7eb;
        --tech-accent: #ec6d13;
        --tech-blue: #0066cc;
        --tech-green: #00ff88;
        --mobile-safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        background: var(--tech-black);
        color: var(--tech-white);
        line-height: 1.6;
        overflow-x: hidden;
        padding-bottom: calc(120px + var(--mobile-safe-bottom));
        min-height: 100vh;
        font-weight: 400;
    }

    /* 科技網格背景 */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
    }

    /* 頂部裝飾線 */
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--tech-accent);
        z-index: 100;
    }

    /* 狀態指示器 */
    .status-indicator {
        position: fixed;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.5rem;
        z-index: 1000;
    }

    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--tech-green);
        animation: statusBlink 2s infinite;
    }

    .status-dot:nth-child(2) {
        background: var(--tech-blue);
        animation-delay: 0.5s;
    }

    .status-dot:nth-child(3) {
        background: var(--tech-accent);
        animation-delay: 1s;
    }

    @keyframes statusBlink {
        0%, 50% {
            opacity: 1;
        }
        51%, 100% {
            opacity: 0.3;
        }
    }

    /* Header */
    .tech-header {
        text-align: center;
        padding: 4rem 2rem 3rem;
        position: relative;
        margin-top: 3px;
    }

    .tech-title {
        font-size: 2.5rem;
        font-weight: 600;
        color: var(--tech-white);
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
        text-transform: uppercase;
    }

    .tech-subtitle {
        font-size: 1.1rem;
        color: var(--tech-silver);
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        opacity: 0.9;
    }

    /* Main Container */
    .tech-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    /* Loading */
    .tech-loading {
        text-align: center;
        padding: 4rem 0;
    }

    .tech-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid var(--tech-gray);
        border-top: 2px solid var(--tech-accent);
        border-radius: 50%;
        margin: 0 auto 1rem;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Gallery Grid */
    .tech-gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-bottom: 4rem;
    }

    @media (max-width: 640px) {
        .tech-gallery-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
    }

    .tech-gallery-item {
        aspect-ratio: 1;
        overflow: hidden;
        border-radius: 12px;
        border: 1px solid var(--tech-gray);
        background: var(--tech-dark);
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
    }

    .tech-gallery-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--tech-accent), var(--tech-blue), var(--tech-green));
        border-radius: 12px 12px 0 0;
        z-index: 2;
    }

    .tech-gallery-item:hover {
        transform: translateY(-4px);
        border-color: var(--tech-accent);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .tech-gallery-item:hover::before {
        background: var(--tech-accent);
        box-shadow: 0 0 20px rgba(236, 109, 19, 0.5);
    }

    .tech-gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.3s ease;
        filter: contrast(1.1) brightness(0.95);
        margin-top: 3px;
    }

    .tech-gallery-item:hover img {
        transform: scale(1.05);
        filter: contrast(1.2) brightness(1.05);
    }

    /* Placeholder Cards */
    .tech-placeholder {
        background: var(--tech-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border: 1px solid var(--tech-gray);
        border-radius: 12px;
        transition: all 0.3s ease;
        position: relative;
    }

    .tech-placeholder::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--tech-blue), var(--tech-green));
        border-radius: 12px 12px 0 0;
    }

    .tech-placeholder:hover {
        transform: translateY(-4px);
        border-color: var(--tech-accent);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .tech-placeholder:hover::before {
        background: var(--tech-accent);
        box-shadow: 0 0 20px rgba(236, 109, 19, 0.5);
    }

    .tech-placeholder-content {
        padding: 2rem;
        margin-top: 3px;
    }

    .tech-placeholder-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 1rem;
        color: var(--tech-accent);
    }

    .tech-placeholder-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--tech-white);
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .tech-placeholder-desc {
        font-size: 0.9rem;
        color: var(--tech-silver);
        opacity: 0.8;
    }

    /* About Section */
    .tech-about {
        margin: 4rem 0;
        text-align: center;
    }

    .tech-about-title {
        font-size: 2rem;
        font-weight: 600;
        color: var(--tech-white);
        margin-bottom: 3rem;
        letter-spacing: -0.02em;
        text-transform: uppercase;
    }

    .tech-about-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1000px;
        margin: 0 auto;
    }

    .tech-about-card {
        background: var(--tech-dark);
        border: 1px solid var(--tech-gray);
        border-radius: 12px;
        padding: 2.5rem 2rem;
        position: relative;
        transition: all 0.3s ease;
    }

    .tech-about-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--tech-accent);
        border-radius: 12px 12px 0 0;
    }

    .tech-about-card:hover {
        transform: translateY(-4px);
        border-color: var(--tech-accent);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .tech-about-card:hover::before {
        box-shadow: 0 0 20px rgba(236, 109, 19, 0.5);
    }

    .tech-about-card-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--tech-white);
        margin-bottom: 1rem;
        margin-top: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .tech-about-card-desc {
        font-size: 1rem;
        color: var(--tech-silver);
        line-height: 1.6;
        opacity: 0.9;
    }

    /* Fade in animation */
    .tech-fade-in {
        animation: techFadeIn 0.8s ease-out;
    }

    @keyframes techFadeIn {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* Scanning line effect */
    .tech-scan {
        position: relative;
        overflow: hidden;
    }

    .tech-scan::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(236, 109, 19, 0.3), transparent);
        animation: techScan 3s infinite;
    }

    @keyframes techScan {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    /* Hidden state */
    .hidden {
        display: none !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .tech-container {
            padding: 0 1rem;
        }

        .tech-header {
            padding: 3rem 1rem 2rem;
        }

        .tech-title {
            font-size: 2rem;
        }

        .tech-subtitle {
            font-size: 1rem;
        }

        .tech-about-grid {
            grid-template-columns: 1fr;
        }

        .tech-about-card {
            padding: 2rem 1.5rem;
        }
    }
</style>
</head>
<body>
    <!-- Status Indicators -->
    <div class="status-indicator">
        <div class="status-dot"></div>
        <div class="status-dot"></div>
        <div class="status-dot"></div>

        <div id="gallery-grid" class="tech-gallery-grid hidden">

            <div class="tech-gallery-item tech-scan">

            </div>
        </div>

        <!-- About Section -->
        <section class="tech-about">
            <h2 class="tech-about-title">Data Analysis</h2>
            <div class="tech-about-grid">
                <div class="tech-about-card">
                    <h3 class="tech-about-card-title">外觀特徵</h3>

                    </p>

                        被列為易危物種，全球野生數量約2500隻，需要我們的保護
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <script>
    // 載入完成後顯示圖片
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('gallery-grid').classList.remove('hidden');
            document.getElementById('gallery-grid').classList.add('tech-fade-in');
        }, 500);
    });
    </script>

    <script src="assets/js/navbar.js"></script>
</body>
</html>
