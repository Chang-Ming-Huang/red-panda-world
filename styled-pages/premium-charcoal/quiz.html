<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小熊貓亞種測驗 - Premium Charcoal</title>
<style>
    :root {
        --charcoal-black: #0a0a0a;
        --charcoal-dark: #141414;
        --charcoal-medium: #1f1f1f;
        --charcoal-light: #2a2a2a;
        --charcoal-gray: #3a3a3a;
        --charcoal-silver: #666666;
        --charcoal-white: #e0e0e0;
        --charcoal-accent: #ec6d13;
        --charcoal-accent-bright: #ff7a1a;
        --charcoal-success: #4ade80;
        --charcoal-error: #ef4444;
        --charcoal-blue: #3b82f6;
        --tech-black: #0a0a0a;
        --tech-dark: #1a1a1a;
        --tech-gray: #2a2a2a;
        --tech-light: #3a3a3a;
        --tech-white: #ffffff;
        --tech-silver: #e5e7eb;
        --tech-accent: #ec6d13;
        --tech-blue: #0066cc;
        --tech-green: #00ff88;
        --mobile-safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: var(--charcoal-black);
        color: var(--charcoal-white);
        line-height: 1.6;
        overflow-x: hidden;
        padding-bottom: calc(120px + var(--mobile-safe-bottom));
        min-height: 100vh;
        font-weight: 400;
    }

    /* 高科技網格背景 */
    .tech-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        opacity: 0.1;
    }

    .grid-pattern {
        position: absolute;
        width: 120%;
        height: 120%;
        background-image:
            linear-gradient(var(--charcoal-gray) 1px, transparent 1px),
            linear-gradient(90deg, var(--charcoal-gray) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 30s linear infinite;
    }

    @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(40px, 40px); }
    }

    .tech-line {
        position: absolute;
        background: linear-gradient(90deg, transparent, var(--charcoal-accent), transparent);
        height: 1px;
        width: 200px;
        opacity: 0.6;
        animation: techScan 8s ease-in-out infinite;
    }

    .tech-line:nth-child(2) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .tech-line:nth-child(3) {
        top: 60%;
        right: 15%;
        animation-delay: 4s;
    }

    .tech-line:nth-child(4) {
        bottom: 30%;
        left: 30%;
        animation-delay: 2s;
    }

    @keyframes techScan {
        0%, 100% {
            opacity: 0.3;
            transform: scaleX(0.5);
        }
        50% {
            opacity: 1;
            transform: scaleX(1.5);
        }
    }

    .status-indicator {
        position: absolute;
        width: 6px;
        height: 6px;
        background: var(--charcoal-accent);
        border-radius: 50%;
        animation: statusPulse 2s ease-in-out infinite;
    }

    .status-indicator:nth-child(5) {
        top: 15%;
        right: 20%;
        animation-delay: 0s;
    }

    .status-indicator:nth-child(6) {
        bottom: 25%;
        left: 25%;
        animation-delay: 1s;
    }

    @keyframes statusPulse {
        0%, 100% {
            opacity: 0.4;
            transform: scale(1);
        }
        50% {
            opacity: 1;
            transform: scale(1.5);
        }
    }

    .charcoal-container {
        max-width: 480px;
        margin: 0 auto;
        padding: 0 24px;
    }

    .charcoal-header {
        position: sticky;
        top: 0;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        z-index: 10;
        border-bottom: 1px solid var(--charcoal-medium);
        margin-bottom: 32px;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px 16px;
    }

    .back-button {
        background: var(--charcoal-medium);
        border: 1px solid var(--charcoal-gray);
        color: var(--charcoal-white);
        cursor: pointer;
        padding: 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .back-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, var(--charcoal-accent), transparent);
        transition: left 0.5s ease;
        opacity: 0.2;
    }

    .back-button:hover::before {
        left: 100%;
    }

    .back-button:hover {
        border-color: var(--charcoal-accent);
        transform: translateY(-1px);
    }

    .header-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--charcoal-white);
        letter-spacing: 0.5px;
    }

    .charcoal-card {
        background: linear-gradient(145deg, var(--charcoal-dark), var(--charcoal-medium));
        border-radius: 16px;
        box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.6),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        margin-bottom: 24px;
        overflow: hidden;
        border: 1px solid var(--charcoal-gray);
        position: relative;
    }

    .charcoal-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--charcoal-accent), transparent);
        opacity: 0.5;
    }

    .charcoal-card-inner {
        padding: 32px;
    }

    .loading-container {
        text-align: center;
        padding: 64px 32px;
    }

    .charcoal-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--charcoal-gray);
        border-top: 3px solid var(--charcoal-accent);
        border-radius: 50%;
        animation: techSpin 1s linear infinite;
        margin: 0 auto 16px;
        position: relative;
    }

    .charcoal-spinner::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        border: 1px solid var(--charcoal-accent-bright);
        border-radius: 50%;
        opacity: 0.3;
    }

    @keyframes techSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .quiz-start {
        text-align: center;
        padding: 48px 32px;
    }

    .quiz-title {
        font-size: 32px;
        font-weight: 700;
        color: var(--charcoal-white);
        margin-bottom: 16px;
        letter-spacing: -0.5px;
        text-shadow: 0 0 20px rgba(236, 109, 19, 0.3);
    }

    .quiz-subtitle {
        font-size: 16px;
        color: var(--charcoal-silver);
        margin-bottom: 40px;
        line-height: 1.6;
    }

    .quiz-rules {
        background: var(--charcoal-medium);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 40px;
        text-align: left;
        border: 1px solid var(--charcoal-gray);
        position: relative;
    }

    .quiz-rules::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--charcoal-accent), transparent);
        opacity: 0.6;
    }

    .rules-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--charcoal-white);
        margin-bottom: 16px;
        display: flex;
        align-items: center;
    }

    .rules-title::before {
        content: '●';
        color: var(--charcoal-accent);
        margin-right: 8px;
        animation: statusPulse 2s ease-in-out infinite;
    }

    .rules-list {
        list-style: none;
    }

    .rules-list li {
        font-size: 14px;
        color: var(--charcoal-silver);
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
    }

    .rules-list li::before {
        content: '▸';
        color: var(--charcoal-accent);
        position: absolute;
        left: 0;
        font-weight: bold;
    }

    .start-button {
        background: linear-gradient(135deg, var(--charcoal-accent), var(--charcoal-accent-bright));
        color: white;
        border: none;
        border-radius: 12px;
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow:
            0 4px 16px rgba(236, 109, 19, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
    }

    .start-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .start-button:hover::before {
        left: 100%;
    }

    .start-button:hover {
        transform: translateY(-2px);
        box-shadow:
            0 8px 24px rgba(236, 109, 19, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .progress-section {
        margin-bottom: 24px;
    }

    .progress-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
    }

    .progress-label {
        font-size: 14px;
        font-weight: 600;
        color: var(--charcoal-white);
        letter-spacing: 0.5px;
    }

    .progress-counter {
        font-size: 14px;
        color: var(--charcoal-silver);
        font-family: 'SF Mono', monospace;
    }

    .progress-track {
        width: 100%;
        height: 4px;
        background: var(--charcoal-gray);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
    }

    .progress-track::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg,
            rgba(236, 109, 19, 0.1),
            rgba(255, 122, 26, 0.1),
            rgba(236, 109, 19, 0.1));
        animation: progressShimmer 2s ease-in-out infinite;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--charcoal-accent), var(--charcoal-accent-bright));
        border-radius: 2px;
        transition: width 0.5s ease;
        width: 0%;
        position: relative;
        box-shadow: 0 0 10px rgba(236, 109, 19, 0.5);
    }

    @keyframes progressShimmer {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
    }

    .question-card {
        margin-bottom: 24px;
    }

    .question-category {
        display: inline-block;
        background: linear-gradient(135deg, rgba(236, 109, 19, 0.2), rgba(255, 122, 26, 0.2));
        color: var(--charcoal-accent-bright);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 16px;
        border: 1px solid rgba(236, 109, 19, 0.4);
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }

    .question-text {
        font-size: 20px;
        font-weight: 500;
        color: var(--charcoal-white);
        margin-bottom: 24px;
        line-height: 1.6;
    }

    .options-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .option-btn {
        background: var(--charcoal-medium);
        border: 1px solid var(--charcoal-gray);
        border-radius: 12px;
        padding: 16px 20px;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        color: var(--charcoal-white);
        position: relative;
        overflow: hidden;
    }

    .option-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(236, 109, 19, 0.1), transparent);
        transition: left 0.5s ease;
    }

    .option-btn:hover::before {
        left: 100%;
    }

    .option-btn:hover {
        border-color: var(--charcoal-accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .option-btn.selected {
        border-color: var(--charcoal-accent);
        background: linear-gradient(145deg, var(--charcoal-medium), var(--charcoal-light));
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .option-btn.correct {
        background: linear-gradient(135deg, rgba(74, 222, 128, 0.15), rgba(74, 222, 128, 0.1));
        border-color: var(--charcoal-success);
        color: var(--charcoal-success);
        box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
    }

    .option-btn.incorrect {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.1));
        border-color: var(--charcoal-error);
        color: var(--charcoal-error);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
    }

    .option-btn:disabled {
        cursor: not-allowed;
    }

    .explanation-card {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
        border: 1px solid var(--charcoal-blue);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
        position: relative;
    }

    .explanation-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--charcoal-blue), transparent);
        opacity: 0.6;
    }

    .explanation-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--charcoal-blue);
        margin-bottom: 8px;
        display: flex;
        align-items: center;
    }

    .explanation-title::before {
        content: '◉';
        margin-right: 8px;
        animation: statusPulse 2s ease-in-out infinite;
    }

    .explanation-text {
        font-size: 15px;
        color: var(--charcoal-white);
        line-height: 1.6;
    }

    .next-button-container {
        text-align: center;
    }

    .next-button {
        background: linear-gradient(135deg, var(--charcoal-accent), var(--charcoal-accent-bright));
        color: white;
        border: none;
        border-radius: 12px;
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
    }

    .next-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .next-button:hover::before {
        left: 100%;
    }

    .next-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(236, 109, 19, 0.4);
    }

    .results-container {
        text-align: center;
        padding: 48px 32px;
    }

    .result-emoji {
        font-size: 64px;
        margin-bottom: 16px;
        animation: techCelebrate 1s ease-out;
        text-shadow: 0 0 30px rgba(236, 109, 19, 0.5);
    }

    @keyframes techCelebrate {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0) scale(1);
        }
        40% {
            transform: translateY(-20px) scale(1.1);
            filter: drop-shadow(0 10px 20px rgba(236, 109, 19, 0.4));
        }
        60% {
            transform: translateY(-10px) scale(1.05);
        }
    }

    .result-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--charcoal-white);
        margin-bottom: 16px;
        letter-spacing: -0.5px;
    }

    .result-message {
        font-size: 16px;
        color: var(--charcoal-silver);
        margin-bottom: 32px;
        line-height: 1.6;
    }

    .score-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 24px;
    }

    .score-item {
        background: linear-gradient(145deg, var(--charcoal-medium), var(--charcoal-light));
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        border: 1px solid var(--charcoal-gray);
        position: relative;
    }

    .score-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        opacity: 0.6;
    }

    .score-item.correct {
        border-color: var(--charcoal-success);
    }

    .score-item.correct::before {
        background: linear-gradient(90deg, transparent, var(--charcoal-success), transparent);
    }

    .score-item.incorrect {
        border-color: var(--charcoal-error);
    }

    .score-item.incorrect::before {
        background: linear-gradient(90deg, transparent, var(--charcoal-error), transparent);
    }

    .score-number {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
        font-family: 'SF Mono', monospace;
    }

    .score-item.correct .score-number {
        color: var(--charcoal-success);
        text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }

    .score-item.incorrect .score-number {
        color: var(--charcoal-error);
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    }

    .score-label {
        font-size: 14px;
        color: var(--charcoal-silver);
        font-weight: 500;
        letter-spacing: 0.5px;
    }

    .final-score {
        background: linear-gradient(145deg, var(--charcoal-dark), var(--charcoal-medium));
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 32px;
        box-shadow:
            0 4px 16px rgba(0, 0, 0, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 1px solid var(--charcoal-gray);
        position: relative;
    }

    .final-score::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--charcoal-accent), transparent);
        opacity: 0.6;
    }

    .final-score-number {
        font-size: 36px;
        font-weight: 700;
        color: var(--charcoal-accent);
        margin-bottom: 4px;
        font-family: 'SF Mono', monospace;
        text-shadow: 0 0 20px rgba(236, 109, 19, 0.5);
    }

    .final-score-label {
        font-size: 14px;
        color: var(--charcoal-silver);
        font-weight: 500;
        letter-spacing: 0.5px;
    }

    .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .action-button {
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
    }

    .action-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s ease;
    }

    .action-button:hover::before {
        left: 100%;
    }

    .action-button.primary {
        background: linear-gradient(135deg, var(--charcoal-accent), var(--charcoal-accent-bright));
        color: white;
        box-shadow: 0 4px 16px rgba(236, 109, 19, 0.4);
    }

    .action-button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(236, 109, 19, 0.5);
    }

    .action-button.secondary {
        background: linear-gradient(145deg, var(--charcoal-medium), var(--charcoal-light));
        color: var(--charcoal-white);
        border: 1px solid var(--charcoal-gray);
    }

    .action-button.secondary:hover {
        border-color: var(--charcoal-accent);
        transform: translateY(-1px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .hidden {
        display: none !important;
    }

    /* Mobile Navigation Styles */
    .navbar-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid var(--charcoal-medium);
        padding-bottom: var(--mobile-safe-bottom);
    }
</style>
</head>
<body>
<div class="tech-bg">
    <div class="grid-pattern"></div>
    <div class="tech-line"></div>
    <div class="tech-line"></div>
    <div class="tech-line"></div>
    <div class="status-indicator"></div>
    <div class="status-indicator"></div>
</div>

<div class="charcoal-container" style="padding-top: 1.5rem;">
    <!-- 載入畫面 -->
    <div id="loading" class="charcoal-card">
        <div class="loading-container">
            <div class="charcoal-spinner"></div>
            <p>LOADING QUIZ DATA...</p>
        </div>
    </div>

    <!-- 測驗開始畫面 -->
    <div id="quiz-start" class="charcoal-card hidden">
        <div class="quiz-start">
            <div class="quiz-rules">
                <h3 class="rules-title">QUIZ PARAMETERS</h3>
                <ul class="rules-list">
                    <li>共 <span id="total-questions" style="font-weight: 600; color: var(--charcoal-accent);"></span> 道題目</li>
                    <li>每題選擇後會立即顯示答案解釋</li>
                    <li>答對 <span id="passing-score" style="font-weight: 600; color: var(--charcoal-accent);"></span> 題以上算通過</li>
                    <li>完成後會給你專屬的成績評價</li>
                </ul>
            </div>
            <button class="start-button" onclick="startQuiz()">
                🚀 INITIALIZE QUIZ
            </button>
        </div>
    </div>

    <!-- 測驗進行中 -->
    <div id="quiz-content" class="hidden">
        <!-- 進度條 -->
        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-label">PROGRESS</span>
                <span class="progress-counter">
                    <span id="current-question">1</span> / <span id="total-questions-display"></span>
                </span>
            </div>
            <div class="progress-track">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <!-- 問題卡片 -->
        <div class="charcoal-card question-card">
            <div class="charcoal-card-inner">
                <div class="question-category" id="question-category"></div>
                <h2 class="question-text" id="question-text"></h2>
                <div id="options-container" class="options-container">
                    <!-- 選項會動態插入 -->
                </div>
            </div>
        </div>

        <!-- 答案解釋 -->
        <div id="explanation" class="explanation-card hidden">
            <h3 class="explanation-title">💡 ANALYSIS</h3>
            <p id="explanation-text" class="explanation-text"></p>
        </div>

        <!-- 下一題按鈕 -->
        <div id="next-button-container" class="next-button-container hidden">
            <button class="next-button" onclick="nextQuestion()">
                NEXT QUERY →
            </button>
        </div>
    </div>

    <!-- 結果頁面 -->
    <div id="quiz-results" class="charcoal-card hidden">
        <div class="results-container">
            <div id="result-emoji" class="result-emoji"></div>
            <h2 id="result-title" class="result-title"></h2>
            <p id="result-message" class="result-message"></p>

            <!-- 成績統計 -->
            <div class="score-grid">
                <div class="score-item correct">
                    <div class="score-number" id="correct-count">0</div>
                    <div class="score-label">CORRECT</div>
                </div>
                <div class="score-item incorrect">
                    <div class="score-number" id="incorrect-count">0</div>
                    <div class="score-label">INCORRECT</div>
                </div>
            </div>

            <div class="final-score">
                <div class="final-score-number" id="final-score">0%</div>
                <div class="final-score-label">TOTAL SCORE</div>
            </div>

            <!-- 操作按鈕 -->
            <div class="action-buttons">
                <button class="action-button primary" onclick="restartQuiz()">
                    🔄 RESTART QUIZ
                </button>
                <button class="action-button secondary" onclick="window.location.href='compare.html'">
                    📚 RETURN TO STUDY
                </button>
            </div>
        </div>
    </div>
</div>

<div id="navbar-container"></div>

<script>
let quizData = null;
let currentQuestionIndex = 0;
let userAnswers = [];
let score = 0;

// 載入測驗資料
async function loadQuizData() {
    try {
        const response = await fetch('../../data/quiz.json');
        quizData = await response.json();

        // 更新開始頁面資訊
        document.getElementById('total-questions').textContent = quizData.quiz_info.total_questions;
        document.getElementById('passing-score').textContent = quizData.quiz_info.passing_score;
        document.getElementById('total-questions-display').textContent = quizData.quiz_info.total_questions;

        // 隱藏載入畫面，顯示開始頁面
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('quiz-start').classList.remove('hidden');
    } catch (error) {
        console.error('載入測驗失敗:', error);
        document.getElementById('loading').innerHTML = '<div class="loading-container"><p style="color: var(--charcoal-error);">LOADING FAILED - PLEASE REFRESH</p></div>';
    }
}

// 開始測驗
function startQuiz() {
    document.getElementById('quiz-start').classList.add('hidden');
    document.getElementById('quiz-content').classList.remove('hidden');
    currentQuestionIndex = 0;
    userAnswers = [];
    score = 0;
    showQuestion();
}

// 顯示問題
function showQuestion() {
    const question = quizData.questions[currentQuestionIndex];
    const category = quizData.categories[question.category];

    // 更新進度
    const progress = ((currentQuestionIndex + 1) / quizData.questions.length) * 100;
    document.getElementById('progress-bar').style.width = progress + '%';
    document.getElementById('current-question').textContent = currentQuestionIndex + 1;

    // 更新問題內容
    document.getElementById('question-category').textContent = category.name;
    document.getElementById('question-text').textContent = question.question;

    // 清除選項
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';

    // 添加選項
    question.options.forEach((option, index) => {
        const optionButton = document.createElement('button');
        optionButton.className = 'option-btn';
        optionButton.textContent = option.text;
        optionButton.onclick = () => selectOption(index, option.correct);
        optionsContainer.appendChild(optionButton);
    });

    // 隱藏解釋和下一題按鈕
    document.getElementById('explanation').classList.add('hidden');
    document.getElementById('next-button-container').classList.add('hidden');
}

// 選擇選項
function selectOption(selectedIndex, isCorrect) {
    const question = quizData.questions[currentQuestionIndex];
    userAnswers.push({
        questionId: question.id,
        selectedIndex: selectedIndex,
        correct: isCorrect
    });

    if (isCorrect) {
        score++;
    }

    // 顯示答案狀態
    const options = document.querySelectorAll('.option-btn');
    options.forEach((btn, index) => {
        btn.disabled = true;
        btn.onclick = null;

        if (question.options[index].correct) {
            btn.classList.add('correct');
        } else if (index === selectedIndex && !isCorrect) {
            btn.classList.add('incorrect');
        }
    });

    // 顯示解釋
    document.getElementById('explanation-text').textContent = question.explanation;
    document.getElementById('explanation').classList.remove('hidden');

    // 顯示下一題按鈕或完成按鈕
    const nextButtonContainer = document.getElementById('next-button-container');
    const nextButton = nextButtonContainer.querySelector('button');

    if (currentQuestionIndex < quizData.questions.length - 1) {
        nextButton.textContent = 'NEXT QUERY →';
        nextButton.onclick = nextQuestion;
    } else {
        nextButton.textContent = 'VIEW RESULTS 🎉';
        nextButton.onclick = showResults;
    }

    nextButtonContainer.classList.remove('hidden');
}

// 下一題
function nextQuestion() {
    currentQuestionIndex++;
    showQuestion();
}

// 顯示結果
function showResults() {
    document.getElementById('quiz-content').classList.add('hidden');
    document.getElementById('quiz-results').classList.remove('hidden');

    const percentage = Math.round((score / quizData.questions.length) * 100);
    const correctCount = score;
    const incorrectCount = quizData.questions.length - score;

    // 確定評級
    let feedback = null;
    for (const [key, value] of Object.entries(quizData.score_feedback)) {
        const [min, max] = value.score_range;
        if (score >= min && score <= max) {
            feedback = value;
            break;
        }
    }

    if (!feedback) {
        feedback = quizData.score_feedback.needs_improvement;
    }

    // 更新結果顯示
    document.getElementById('result-emoji').textContent = feedback.emoji;
    document.getElementById('result-title').textContent = feedback.title;
    document.getElementById('result-message').textContent = feedback.message;
    document.getElementById('correct-count').textContent = correctCount;
    document.getElementById('incorrect-count').textContent = incorrectCount;
    document.getElementById('final-score').textContent = percentage + '%';
}

// 重新開始測驗
function restartQuiz() {
    document.getElementById('quiz-results').classList.add('hidden');
    document.getElementById('quiz-start').classList.remove('hidden');
    currentQuestionIndex = 0;
    userAnswers = [];
    score = 0;
}

// 返回上一頁
function goBack() {
    if (document.getElementById('quiz-content').classList.contains('hidden') &&
        document.getElementById('quiz-results').classList.contains('hidden')) {
        // 在開始頁面，返回比較頁面
        window.location.href = 'compare.html';
    } else {
        // 在測驗中，詢問是否確定離開
        if (confirm('確定要離開測驗嗎？進度將會丟失。')) {
            window.location.href = 'compare.html';
        }
    }
}

// 頁面載入完成後執行
document.addEventListener('DOMContentLoaded', loadQuizData);
</script>
<script src="assets/js/navbar.js"></script>
</body>
</html>
