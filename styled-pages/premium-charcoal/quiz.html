    .result-emoji {

    @keyframes techCelebrate {

    .score-item.incorrect {

    .score-number {

<body>

<div class="charcoal-container" style="padding-top: 1.5rem;">

            </div>

            <!-- Áµ±Ë®àË≥áË®äÂç°Áâá -->
            <div class="quiz-stats-grid">

                <div class="stat-card">

                    <div class="stat-label">ÈÄöÈÅéÂàÜÊï∏</div>

                <div class="stat-card">

                    <li>Á≠îÂ∞ç <span id="passing-score" style="font-weight: 600; color: var(--charcoal-accent);"></span> È°å‰ª•‰∏äÁÆóÈÄöÈÅé</li>
                    <li>ÂÆåÊàêÊúÉÁµ¶ÊàêÁ∏æË©ïÂÉπ</li>
                </ul>

    <!-- Ê∏¨È©óÈÄ≤Ë°å‰∏≠ -->
    <div id="quiz-content" class="quiz-fixed-container hidden">

        <div class="progress-section">

        <!-- Quiz Main Content: ÂïèÈ°åÂíåÈÅ∏È†Ö -->
        <div class="quiz-main-content">

            <div class="charcoal-card question-card">

                    <h2 class="question-text" id="question-text"></h2>

                        <!-- ÈÅ∏È†ÖÊúÉÂãïÊÖãÊèíÂÖ• -->

    <!-- ÁµêÊûúÈ†ÅÈù¢ -->
    <div id="quiz-results" class="charcoal-card hidden">

            <!-- ÊàêÁ∏æÁµ±Ë®à -->
            <div class="score-grid">
                <div class="score-item correct">
                    <div class="score-number" id="correct-count">0</div>
                    <div class="score-label">CORRECT</div>

                    <div class="score-label">INCORRECT</div>

            <div class="final-score">
                <div class="final-score-number" id="final-score">0%</div>
                <div class="final-score-label">TOTAL SCORE</div>

            <!-- Êìç‰ΩúÊåâÈàï -->
            <div class="action-buttons">
                <button class="action-button primary" onclick="restartQuiz()">
                    üîÑ RESTART QUIZ
                </button>
                <button class="action-button secondary" onclick="window.location.href='compare.html'">
                    üìö RETURN TO STUDY
                </button>
            </div>
        </div>
    </div>
</div>

<div id="navbar-container"></div>

<script>
let quizData = null;
let currentQuestionIndex = 0;
let userAnswers = [];
let score = 0;

// ËºâÂÖ•Ê∏¨È©óË≥áÊñô
async function loadQuizData() {
    try {
        const response = await fetch('../../data/quiz.json');
        quizData = await response.json();

        // Êõ¥Êñ∞ÈñãÂßãÈ†ÅÈù¢Ë≥áË®ä
        document.getElementById('passing-score').textContent = quizData.quiz_info.passing_score;
        document.getElementById('total-questions-display').textContent = quizData.quiz_info.total_questions;

        // Êõ¥Êñ∞Áµ±Ë®àÂç°Áâá
        document.getElementById('total-questions-stat').textContent = quizData.quiz_info.total_questions;
        document.getElementById('passing-score-stat').textContent = quizData.quiz_info.passing_score + '+ÂàÜ';

        // Èö±ËóèËºâÂÖ•Áï´Èù¢ÔºåÈ°ØÁ§∫ÈñãÂßãÈ†ÅÈù¢
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('quiz-start').classList.remove('hidden');
    } catch (error) {
        console.error('ËºâÂÖ•Ê∏¨È©óÂ§±Êïó:', error);
        document.getElementById('loading').innerHTML = '<div class="loading-container"><p style="color: var(--charcoal-error);">LOADING FAILED - PLEASE REFRESH</p></div>';
    }
}

// ÈñãÂßãÊ∏¨È©ó
function startQuiz() {
    document.getElementById('quiz-start').classList.add('hidden');
    document.getElementById('quiz-content').classList.remove('hidden');
    currentQuestionIndex = 0;
    userAnswers = [];
    score = 0;
    showQuestion();
}

// È°ØÁ§∫ÂïèÈ°å
function showQuestion() {
    const question = quizData.questions[currentQuestionIndex];
    const category = quizData.categories[question.category];

    // Êõ¥Êñ∞ÈÄ≤Â∫¶
    const progress = ((currentQuestionIndex + 1) / quizData.questions.length) * 100;
    document.getElementById('progress-bar').style.width = progress + '%';
    document.getElementById('current-question').textContent = currentQuestionIndex + 1;

    // Êõ¥Êñ∞ÂïèÈ°åÂÖßÂÆπ
    document.getElementById('question-category').textContent = category.name;
    document.getElementById('question-text').textContent = question.question;

    // Ê∏ÖÈô§ÈÅ∏È†Ö
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';

    // Ê∑ªÂä†ÈÅ∏È†Ö
    question.options.forEach((option, index) => {
        const optionWrapper = document.createElement('div');

        const optionButton = document.createElement('button');
        optionButton.className = 'option-btn';
        optionButton.textContent = option.text;
        optionButton.onclick = () => selectOption(index, option.correct);

        // ‰∏çÂÜçÊ∑ªÂä†ÂÖßÂµåËß£ÈáãÂçÄÂüü

        optionWrapper.appendChild(optionButton);
        optionsContainer.appendChild(optionWrapper);
    });

    // Èö±Ëóè‰∏ã‰∏ÄÈ°åÊåâÈàïÂíåËß£Ë™™ÂçÄÂ°ä
    document.getElementById('next-button-container').classList.add('hidden');
    document.getElementById('explanation-section').classList.add('hidden');
}

// ÈÅ∏ÊìáÈÅ∏È†Ö
function selectOption(selectedIndex, isCorrect) {
    const question = quizData.questions[currentQuestionIndex];
    userAnswers.push({
        questionId: question.id,
        selectedIndex: selectedIndex,
        correct: isCorrect
    });

    if (isCorrect) {
        score++;
    }

    // È°ØÁ§∫Á≠îÊ°àÁãÄÊÖãÂíåËß£Èáã
    const options = document.querySelectorAll('.option-btn');
    options.forEach((btn, index) => {
        btn.disabled = true;
        btn.onclick = null;

        if (question.options[index].correct) {
            btn.classList.add('correct');
        } else if (index === selectedIndex && !isCorrect) {
            btn.classList.add('incorrect');
        }
    });

    // È°ØÁ§∫Áç®Á´ãËß£Ë™™ÂçÄÂ°ä
    const explanationSection = document.getElementById('explanation-section');
    const explanationText = document.getElementById('explanation-text');
    explanationText.textContent = question.explanation;
    explanationSection.classList.remove('hidden');

    // È°ØÁ§∫‰∏ã‰∏ÄÈ°åÊåâÈàïÊàñÂÆåÊàêÊåâÈàï
    const nextButtonContainer = document.getElementById('next-button-container');
    const nextButton = nextButtonContainer.querySelector('button');

    if (currentQuestionIndex < quizData.questions.length - 1) {
        nextButton.textContent = 'NEXT QUERY ‚Üí';
        nextButton.onclick = nextQuestion;
    } else {
        nextButton.textContent = 'VIEW RESULTS üéâ';
        nextButton.onclick = showResults;
    }

    nextButtonContainer.classList.remove('hidden');
}

// ‰∏ã‰∏ÄÈ°å
function nextQuestion() {
    currentQuestionIndex++;
    showQuestion();
}

// È°ØÁ§∫ÁµêÊûú
function showResults() {
    document.getElementById('quiz-content').classList.add('hidden');
    document.getElementById('quiz-results').classList.remove('hidden');

    const percentage = Math.round((score / quizData.questions.length) * 100);
    const correctCount = score;
    const incorrectCount = quizData.questions.length - score;

    // Á¢∫ÂÆöË©ïÁ¥ö
    let feedback = null;
    for (const [key, value] of Object.entries(quizData.score_feedback)) {
        const [min, max] = value.score_range;
        if (score >= min && score <= max) {
            feedback = value;
            break;
        }
    }

    if (!feedback) {
        feedback = quizData.score_feedback.needs_improvement;
    }

    // Êõ¥Êñ∞ÁµêÊûúÈ°ØÁ§∫
    document.getElementById('result-emoji').textContent = feedback.emoji;
    document.getElementById('result-title').textContent = feedback.title;
    document.getElementById('result-message').textContent = feedback.message;
    document.getElementById('correct-count').textContent = correctCount;
    document.getElementById('incorrect-count').textContent = incorrectCount;
    document.getElementById('final-score').textContent = percentage + '%';
}

// ÈáçÊñ∞ÈñãÂßãÊ∏¨È©ó
function restartQuiz() {
    document.getElementById('quiz-results').classList.add('hidden');
    document.getElementById('quiz-start').classList.remove('hidden');
    currentQuestionIndex = 0;
    userAnswers = [];
    score = 0;
}

// ËøîÂõû‰∏ä‰∏ÄÈ†Å
function goBack() {
    if (document.getElementById('quiz-content').classList.contains('hidden') &&
        document.getElementById('quiz-results').classList.contains('hidden')) {
        // Âú®ÈñãÂßãÈ†ÅÈù¢ÔºåËøîÂõûÊØîËºÉÈ†ÅÈù¢
        window.location.href = 'compare.html';
    } else {
        // Âú®Ê∏¨È©ó‰∏≠ÔºåË©¢ÂïèÊòØÂê¶Á¢∫ÂÆöÈõ¢Èñã
        if (confirm('Á¢∫ÂÆöË¶ÅÈõ¢ÈñãÊ∏¨È©óÂóéÔºüÈÄ≤Â∫¶Â∞áÊúÉ‰∏üÂ§±„ÄÇ')) {
            window.location.href = 'compare.html';
        }
    }
}

// È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂü∑Ë°å
document.addEventListener('DOMContentLoaded', loadQuizData);
</script>
