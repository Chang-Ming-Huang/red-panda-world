<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小熊貓亞種測驗</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/styles.css">
<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#ec6d13",
                    "background-light": "#f8f7f6",
                    "background-dark": "#221810",
                },
                fontFamily: {
                    "display": ["Epilogue"]
                },
                borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                animation: {
                    'bounce-in': 'bounceIn 0.5s ease-out',
                    'slide-in': 'slideIn 0.3s ease-out',
                    'celebrate': 'celebrate 0.8s ease-out',
                }
            },
        },
    }
</script>
<style>
    @keyframes bounceIn {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateX(30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes celebrate {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
    }
    body {
        min-height: max(884px, 100dvh);
    }
    .option-btn {
        transition: all 0.2s ease;
    }
    .option-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .option-btn.selected {
        transform: scale(1.02);
    }
    .option-btn.correct {
        background: linear-gradient(135deg, #10b981, #34d399);
        border-color: #10b981;
    }
    .option-btn.incorrect {
        background: linear-gradient(135deg, #ef4444, #f87171);
        border-color: #ef4444;
    }
    .progress-bar {
        transition: width 0.3s ease;
    }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-background-dark dark:text-background-light">
<div class="relative flex min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">

<!-- Header -->
<header class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:bg-background-dark/80">
<button onclick="goBack()" class="text-background-dark dark:text-background-light hover:text-primary transition-colors">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold">小熊貓測驗</h1>
<div class="w-6"></div>
</header>

<main class="p-4">
    <!-- 載入畫面 -->
    <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        <p class="mt-2 text-sm">載入測驗中...</p>
    </div>

    <!-- 測驗開始畫面 -->
    <div id="quiz-start" class="hidden text-center py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-4 animate-bounce-in">🐾 小熊貓亞種測驗</h1>
            <p class="text-lg mb-6 text-background-dark/70 dark:text-background-light/70">
                測試你對中華小熊貓和喜馬拉雅小熊貓的了解程度！
            </p>
            <div class="bg-white dark:bg-zinc-800/20 rounded-xl p-6 mb-6 shadow-lg">
                <h3 class="font-bold mb-4">測驗規則：</h3>
                <div class="space-y-2 text-sm text-left">
                    <p>📝 共 <span id="total-questions" class="font-bold text-primary"></span> 道題目</p>
                    <p>⏱️ 每題選擇後會立即顯示答案解釋</p>
                    <p>🎯 答對 <span id="passing-score" class="font-bold text-primary"></span> 題以上算通過</p>
                    <p>🏆 完成後會給你專屬的成績評價</p>
                </div>
            </div>
        </div>
        <button onclick="startQuiz()" class="bg-gradient-to-r from-primary to-orange-600 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
            🚀 開始挑戰
        </button>
    </div>

    <!-- 測驗進行中 -->
    <div id="quiz-content" class="hidden">
        <!-- 進度條 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium">進度</span>
                <span class="text-sm text-background-dark/60 dark:text-background-light/60">
                    <span id="current-question">1</span> / <span id="total-questions-display"></span>
                </span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                <div id="progress-bar" class="progress-bar bg-gradient-to-r from-primary to-orange-600 h-2 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- 問題卡片 -->
        <div class="bg-white dark:bg-zinc-800/20 rounded-xl p-6 mb-6 shadow-lg">
            <div class="mb-4">
                <span id="question-category" class="inline-block bg-primary/10 text-primary px-3 py-1 rounded-full text-sm font-medium"></span>
            </div>
            <h2 id="question-text" class="text-xl font-bold mb-6"></h2>

            <!-- 選項 -->
            <div id="options-container" class="space-y-4">
                <!-- 選項會動態插入 -->
            </div>
        </div>

        <!-- 答案解釋 -->
        <div id="explanation" class="hidden bg-blue-50 dark:bg-blue-900/20 rounded-xl p-6 mb-6 border-l-4 border-blue-500">
            <h3 class="font-bold mb-2 text-blue-800 dark:text-blue-300">💡 解釋</h3>
            <p id="explanation-text" class="text-blue-700 dark:text-blue-200"></p>
        </div>

        <!-- 下一題按鈕 -->
        <div id="next-button-container" class="hidden text-center">
            <button onclick="nextQuestion()" class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-primary/90 transition-colors">
                下一題 →
            </button>
        </div>
    </div>

    <!-- 結果頁面 -->
    <div id="quiz-results" class="hidden text-center py-8">
        <div class="mb-8">
            <div id="result-emoji" class="text-6xl mb-4 animate-celebrate"></div>
            <h2 id="result-title" class="text-3xl font-bold mb-4"></h2>
            <p id="result-message" class="text-lg mb-6 text-background-dark/70 dark:text-background-light/70"></p>

            <!-- 成績統計 -->
            <div class="bg-white dark:bg-zinc-800/20 rounded-xl p-6 mb-6 shadow-lg">
                <h3 class="font-bold mb-4">📊 你的成績</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="bg-green-50 dark:bg-green-900/20 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-green-600" id="correct-count">0</div>
                        <div class="text-sm text-green-600">答對</div>
                    </div>
                    <div class="bg-red-50 dark:bg-red-900/20 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-red-600" id="incorrect-count">0</div>
                        <div class="text-sm text-red-600">答錯</div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="text-3xl font-bold text-primary" id="final-score">0%</div>
                    <div class="text-sm text-background-dark/60 dark:text-background-light/60">總分</div>
                </div>
            </div>
        </div>

        <!-- 操作按鈕 -->
        <div class="space-y-4">
            <button onclick="restartQuiz()" class="block w-full bg-gradient-to-r from-primary to-orange-600 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all">
                🔄 重新測驗
            </button>
            <button onclick="window.location.href='compare.html'" class="block w-full bg-gray-100 dark:bg-gray-700 text-background-dark dark:text-background-light px-6 py-3 rounded-lg font-semibold hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                📚 回到學習
            </button>
        </div>
    </div>
</main>
</div>

<div id="navbar-container"></div>
</div>

<script>
let quizData = null;
let currentQuestionIndex = 0;
let userAnswers = [];
let score = 0;

// 載入測驗資料
async function loadQuizData() {
    try {
        const response = await fetch('../../data/quiz.json');
        quizData = await response.json();

        // 更新開始頁面資訊
        document.getElementById('total-questions').textContent = quizData.quiz_info.total_questions;
        document.getElementById('passing-score').textContent = quizData.quiz_info.passing_score;
        document.getElementById('total-questions-display').textContent = quizData.quiz_info.total_questions;

        // 隱藏載入畫面，顯示開始頁面
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('quiz-start').classList.remove('hidden');
    } catch (error) {
        console.error('載入測驗失敗:', error);
        document.getElementById('loading').innerHTML = '<p class="text-red-500">載入失敗，請重新整理頁面</p>';
    }
}

// 開始測驗
function startQuiz() {
    document.getElementById('quiz-start').classList.add('hidden');
    document.getElementById('quiz-content').classList.remove('hidden');
    currentQuestionIndex = 0;
    userAnswers = [];
    score = 0;
    showQuestion();
}

// 顯示問題
function showQuestion() {
    const question = quizData.questions[currentQuestionIndex];
    const category = quizData.categories[question.category];

    // 更新進度
    const progress = ((currentQuestionIndex + 1) / quizData.questions.length) * 100;
    document.getElementById('progress-bar').style.width = progress + '%';
    document.getElementById('current-question').textContent = currentQuestionIndex + 1;

    // 更新問題內容
    document.getElementById('question-category').textContent = category.name;
    document.getElementById('question-text').textContent = question.question;

    // 清除選項
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';

    // 添加選項
    question.options.forEach((option, index) => {
        const optionButton = document.createElement('button');
        optionButton.className = 'option-btn w-full p-4 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-left hover:border-primary transition-all bg-white dark:bg-zinc-800/50';
        optionButton.textContent = option.text;
        optionButton.onclick = () => selectOption(index, option.correct);
        optionsContainer.appendChild(optionButton);
    });

    // 隱藏解釋和下一題按鈕
    document.getElementById('explanation').classList.add('hidden');
    document.getElementById('next-button-container').classList.add('hidden');
}

// 選擇選項
function selectOption(selectedIndex, isCorrect) {
    const question = quizData.questions[currentQuestionIndex];
    userAnswers.push({
        questionId: question.id,
        selectedIndex: selectedIndex,
        correct: isCorrect
    });

    if (isCorrect) {
        score++;
    }

    // 顯示答案狀態
    const options = document.querySelectorAll('.option-btn');
    options.forEach((btn, index) => {
        btn.disabled = true;
        btn.onclick = null;

        if (question.options[index].correct) {
            btn.classList.add('correct');
            btn.classList.remove('border-gray-200', 'dark:border-gray-600');
        } else if (index === selectedIndex && !isCorrect) {
            btn.classList.add('incorrect');
            btn.classList.remove('border-gray-200', 'dark:border-gray-600');
        }
    });

    // 顯示解釋
    document.getElementById('explanation-text').textContent = question.explanation;
    document.getElementById('explanation').classList.remove('hidden');

    // 顯示下一題按鈕或完成按鈕
    const nextButtonContainer = document.getElementById('next-button-container');
    const nextButton = nextButtonContainer.querySelector('button');

    if (currentQuestionIndex < quizData.questions.length - 1) {
        nextButton.textContent = '下一題 →';
        nextButton.onclick = nextQuestion;
    } else {
        nextButton.textContent = '查看結果 🎉';
        nextButton.onclick = showResults;
    }

    nextButtonContainer.classList.remove('hidden');
}

// 下一題
function nextQuestion() {
    currentQuestionIndex++;
    showQuestion();
}

// 顯示結果
function showResults() {
    document.getElementById('quiz-content').classList.add('hidden');
    document.getElementById('quiz-results').classList.remove('hidden');

    const percentage = Math.round((score / quizData.questions.length) * 100);
    const correctCount = score;
    const incorrectCount = quizData.questions.length - score;

    // 確定評級
    let feedback = null;
    for (const [key, value] of Object.entries(quizData.score_feedback)) {
        const [min, max] = value.score_range;
        if (score >= min && score <= max) {
            feedback = value;
            break;
        }
    }

    if (!feedback) {
        feedback = quizData.score_feedback.needs_improvement;
    }

    // 更新結果顯示
    document.getElementById('result-emoji').textContent = feedback.emoji;
    document.getElementById('result-title').textContent = feedback.title;
    document.getElementById('result-message').textContent = feedback.message;
    document.getElementById('correct-count').textContent = correctCount;
    document.getElementById('incorrect-count').textContent = incorrectCount;
    document.getElementById('final-score').textContent = percentage + '%';
}

// 重新開始測驗
function restartQuiz() {
    document.getElementById('quiz-results').classList.add('hidden');
    document.getElementById('quiz-start').classList.remove('hidden');
    currentQuestionIndex = 0;
    userAnswers = [];
    score = 0;
}

// 返回上一頁
function goBack() {
    if (document.getElementById('quiz-content').classList.contains('hidden') &&
        document.getElementById('quiz-results').classList.contains('hidden')) {
        // 在開始頁面，返回比較頁面
        window.location.href = 'compare.html';
    } else {
        // 在測驗中，詢問是否確定離開
        if (confirm('確定要離開測驗嗎？進度將會丟失。')) {
            window.location.href = 'compare.html';
        }
    }
}

// 頁面載入完成後執行
document.addEventListener('DOMContentLoaded', loadQuizData);
</script>
<script src="assets/js/navbar.js"></script>
</body>
</html>
