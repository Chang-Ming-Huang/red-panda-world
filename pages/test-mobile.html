<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手機版導覽列測試</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="../assets/css/styles.css">
<style>
/* 測試內容 */
.test-content {
    min-height: 150vh;
    background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
    padding: 2rem;
}
</style>
</head>
<body class="bg-gray-100">

<div class="test-content">
    <h1 class="text-2xl font-bold mb-4">手機版導覽列測試</h1>
    <p class="mb-4">這是一個測試頁面，用來檢查固定導覽列是否正常工作。</p>

    <div class="space-y-4">
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="font-bold mb-2">測試項目：</h2>
            <ul class="list-disc list-inside space-y-1">
                <li>導覽列是否固定在畫面底部</li>
                <li>滾動時導覽列是否保持可見</li>
                <li>頁面內容是否不被導覽列遮蔽</li>
                <li>按鈕點擊是否正常工作</li>
                <li>當前頁面高亮是否正確</li>
            </ul>
        </div>

        <div class="bg-blue-100 p-4 rounded-lg">
            <h3 class="font-bold">滾動測試</h3>
            <p>請向下滾動查看導覽列是否保持固定在底部</p>
        </div>

        <!-- 填充內容以測試滾動 -->
        <div class="space-y-8">
            <div class="bg-white p-8 rounded-lg shadow">
                <h3 class="text-xl font-bold mb-4">測試區塊 1</h3>
                <p class="mb-4">這是一個測試區塊，用來增加頁面高度以測試滾動功能。</p>
                <p>請繼續向下滾動...</p>
            </div>

            <div class="bg-white p-8 rounded-lg shadow">
                <h3 class="text-xl font-bold mb-4">測試區塊 2</h3>
                <p class="mb-4">導覽列應該始終固定在畫面底部。</p>
                <p>請繼續向下滾動...</p>
            </div>

            <div class="bg-white p-8 rounded-lg shadow">
                <h3 class="text-xl font-bold mb-4">測試區塊 3</h3>
                <p class="mb-4">這是最後一個測試區塊。</p>
                <p>如果導覽列正常工作，它應該一直可見且不會遮蔽這段文字。</p>
            </div>
        </div>
    </div>
</div>

<!-- 底部導覽 -->
<div id="navbar-container"></div>

<script src="../assets/js/navbar.js"></script>
</body>
</html>
