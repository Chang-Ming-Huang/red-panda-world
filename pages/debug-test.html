<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debug Test - 小熊貓網站</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Debug Test Page</h1>

    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl font-bold mb-4">JavaScript 狀態檢查</h2>
        <div id="js-status" class="mb-4">
            <p class="text-yellow-600">正在檢查 JavaScript...</p>
        </div>

        <button onclick="testFunction()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            測試按鈕點擊
        </button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl font-bold mb-4">資料載入測試</h2>
        <div id="data-status" class="mb-4">
            <p class="text-yellow-600">正在測試資料載入...</p>
        </div>
        <button onclick="testDataLoad()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            測試資料載入
        </button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">導覽列測試</h2>
        <div id="navbar-test"></div>
        <button onclick="testNavbar()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
            測試導覽列載入
        </button>
    </div>
</div>

<script>
// 基本 JavaScript 測試
function updateStatus(elementId, message, isSuccess = true) {
    const element = document.getElementById(elementId);
    if (element) {
        const colorClass = isSuccess ? 'text-green-600' : 'text-red-600';
        element.innerHTML = `<p class="${colorClass}">${message}</p>`;
    }
}

// 測試基本功能
function testFunction() {
    updateStatus('js-status', '✅ JavaScript 正常運作！按鈕點擊功能正常');
}

// 測試資料載入
async function testDataLoad() {
    try {
        updateStatus('data-status', '正在載入 subspecies.json...', true);

        const response = await fetch('../data/subspecies.json');
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        updateStatus('data-status', `✅ 資料載入成功！找到 ${data.subspecies?.length || 0} 個亞種資料`);

    } catch (error) {
        updateStatus('data-status', `❌ 資料載入失敗: ${error.message}`, false);
    }
}

// 測試導覽列
async function testNavbar() {
    try {
        const response = await fetch('../components/navbar.html');
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        const navbarHTML = await response.text();
        document.getElementById('navbar-test').innerHTML = navbarHTML;
        updateStatus('navbar-test', '✅ 導覽列載入成功！');

    } catch (error) {
        updateStatus('navbar-test', `❌ 導覽列載入失敗: ${error.message}`, false);
    }
}

// 初始化檢查
document.addEventListener('DOMContentLoaded', () => {
    console.log('🔍 Debug Test Page 載入完成');

    // 檢查是否有外部錯誤
    setTimeout(() => {
        updateStatus('js-status', '✅ JavaScript 環境正常，無明顯錯誤');
    }, 1000);

    // 自動測試資料載入
    testDataLoad();
});

// 錯誤監聽
window.addEventListener('error', (event) => {
    console.error('❌ 發現錯誤:', event.error);
    updateStatus('js-status', `❌ 發現錯誤: ${event.error.message}`, false);
});
</script>

</body>
</html>
